<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام LILYAN ROSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="data/firebase-config.js"></script>

    <style>
        :root {
            --primary: #6C63FF;
            --primary-light: #E0DEFF;
            --dark: #1A1A2E;
            --bg-color: linear-gradient(135deg, #F8FAFC, #e6f0ff);
            --glass-bg: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(255, 255, 255, 0.2);
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
        }
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--primary), #FF6584);
            color: white;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.4);
        }
        h2 {
            color: var(--dark);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        p {
            color: var(--gray, #718096);
            margin-bottom: 30px;
        }
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        .input-field {
            width: 100%;
            padding: 15px 45px 15px 20px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            transition: all 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        .input-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--gray, #718096);
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), #564FD9);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(108, 99, 255, 0.4);
        }
        .login-btn .spinner {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #error-message {
            color: #FF5252;
            margin-top: 15px;
            font-weight: 600;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"><i class="fas fa-shield-alt"></i></div>
        <h2>مرحباً بك مجدداً</h2>
        <p>الرجاء تسجيل الدخول للوصول إلى لوحة التحكم</p>
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" class="input-field" placeholder="اسم المستخدم" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" class="input-field" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="login-btn">
                <span class="btn-text">تسجيل الدخول</span>
                <div class="spinner"></div>
            </button>
            <p id="error-message">اسم المستخدم أو كلمة المرور غير صحيحة.</p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loginBtn = document.querySelector('.login-btn');
            const btnText = loginBtn.querySelector('.btn-text');
            const spinner = loginBtn.querySelector('.spinner');

            // إظهار مؤشر التحميل
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            loginBtn.disabled = true;
            errorMessage.style.display = 'none';

            // --- START: Firebase Authentication Logic ---

            database.ref('users/'' + username).once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        // التحقق من كلمة المرور
                        if (userData.password === password) {
                            // تسجيل الدخول ناجح
                            localStorage.setItem('userRole', userData.role);
                            localStorage.setItem('userName', userData.name);
                            window.location.href = 'index.html';
                        } else {
                            // كلمة المرور خاطئة
                            throw new Error('Incorrect password');
                        }
                    } else {
                        // اسم المستخدم غير موجود
                        throw new Error('User not found');
                    }
                })
                .catch(error => {
                    // معالجة أي خطأ (سواء في كلمة المرور أو الاتصال)
                    console.error("Login failed:", error.message);
                    errorMessage.style.display = 'block';
                    // إخفاء مؤشر التحميل وإعادة الزر لحالته الطبيعية
                    btnText.style.display = 'inline';
                    spinner.style.display = 'none';
                    loginBtn.disabled = false;
                });

            // --- END: Firebase Authentication Logic ---
        });
    </script>
</body>
</html>
