<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام LILYAN ROSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-light: #E0DEFF;
            --dark: #1A1A2E;
            --bg-color: linear-gradient(135deg, #F8FAFC, #e6f0ff);
            --glass-bg: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(255, 255, 255, 0.2);
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
        }
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--primary), #FF6584);
            color: white;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.4);
        }
        h2 {
            color: var(--dark);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        p {
            color: var(--gray, #718096);
            margin-bottom: 30px;
        }
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        .input-field {
            width: 100%;
            padding: 15px 45px 15px 20px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            transition: all 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        .input-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--gray, #718096);
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), #564FD9);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(108, 99, 255, 0.4);
        }
        #error-message {
            color: #FF5252;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"><i class="fas fa-shield-alt"></i></div>
        <h2>مرحباً بك مجدداً</h2>
        <p>الرجاء تسجيل الدخول للوصول إلى لوحة التحكم</p>
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" class="input-field" placeholder="اسم المستخدم" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" class="input-field" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="login-btn">تسجيل الدخول</button>
            <p id="error-message">اسم المستخدم أو كلمة المرور غير صحيحة.</p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // بيانات الدخول (يمكن لاحقاً جلبها من قاعدة البيانات)
            const users = {
                "admin": { pass: "admin", role: "مدير النظام", name: "المدير العام" },
                "employee": { pass: "12345", role: "موظف", name: "أحمد" }
            };

            if (users[username] && users[username].pass === password) {
                // تسجيل الدخول ناجح
                const user = users[username];
                localStorage.setItem('userRole', user.role);
                localStorage.setItem('userName', user.name);
                
                // الانتقال إلى الصفحة الرئيسية
                window.location.href = 'index.html';

            } else {
                // تسجيل الدخول فاشل
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
