<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منتجات - قارئ الباركود والـ QR باستخدام ZXing</title>

  <!-- تحميل مكتبات Firebase (بدون Firebase Storage) -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js "></script>
  
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js "></script>

  <!-- تحميل ملف إعداد Firebase -->
  <script src="firebase-setup.js"></script>

  <!-- تحميل مكتبة ZXing لمسح الأكواد -->
  <script src="https://unpkg.com/ @zxing/library@0.18.6/umd/index.min.js"></script>

  <!-- تحميل Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css ">

  <!-- التنسيق -->
  <style>
    /* تنسيق الصفحة العام */
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* ألوان الأزرار */
    .btn-primary { background-color: #007BFF; color: #fff; }
    .btn-primary:hover { background-color: #0056b3; }
    .btn-success { background-color: #28a745; color: white; }
    .btn-warning { background-color: #ffc107; color: white; }
    .btn-danger { background-color: #dc3545; color: white; }
    .btn-cancel { background-color: #6c757d; color: white; }

    /* قسم الإدخال اليدوي لرقم المنتج */
    #manualEntry {
      text-align: center;
      margin-bottom: 10px;
    }

    #manualEntry input {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    /* قسم عرض نتيجة البحث */
    #searchResult {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
      color: red;
    }

    /* زر مسح الكاميرا */
    #cameraScanButton {
      display: block;
      margin: 10px auto 20px auto;
    }

    /* منطقة عرض الكاميرا */
    #scanner-container {
      display: none;
      width: 300px;
      height: 300px;
      margin: 0 auto 20px;
      position: relative;
      border: 2px solid #333;
      background: #000;
      overflow: hidden;
    }

    #scanner-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* تنسيق المودال */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px 20px 60px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }

    .close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    .input-field {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      margin: 10px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
    }

    .info-table td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    .info-label {
      font-weight: bold;
      background-color: #f0f0f0;
      width: 40%;
    }

    .info-value {
      width: 60%;
    }

    .info-image-container {
      margin-top: 15px;
      text-align: center;
    }

    .modal-footer {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .modal-footer button {
      width: 90%;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>منتجات - قارئ الباركود والـ QR باستخدام ZXing</h1>

  <!-- قسم الإدخال اليدوي -->
  <div id="manualEntry">
    <input type="text" id="manualProductCode" placeholder="أدخل رقم المنتج">
    <br>
    <button class="btn-primary" onclick="searchProduct()">بحث عن المنتج</button>
    <button class="btn-primary" onclick="manualEntryMode()">إدخال المنتج يدويًا</button>
  </div>

  <!-- رسالة البحث -->
  <div id="searchResult"></div>

  <!-- زر المسح بالكاميرا -->
  <button id="cameraScanButton" class="btn-primary" onclick="startScan()">ابدأ المسح باستخدام الكاميرا</button>

  <!-- منطقة الكاميرا -->
  <div id="scanner-container">
    <video id="video" autoplay></video>
  </div>

  <!-- المودال -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalHeader">إجراءات المنتج</div>

      <!-- قسم عرض معلومات المنتج -->
      <div id="productInfoSection" style="display:none;">
        <table class="info-table">
          <tr><td class="info-label">اسم المنتج:</td><td id="infoName" class="info-value"></td></tr>
          <tr><td class="info-label">تاريخ الإضافة:</td><td id="infoAddedDate" class="info-value"></td></tr>
          <tr><td class="info-label">عدد القطع:</td><td id="infoQuantity" class="info-value"></td></tr>
          <tr><td class="info-label">الثمن:</td><td id="infoPrice" class="info-value"></td></tr>
          <tr><td class="info-label">الخصم:</td><td id="infoDiscount" class="info-value"></td></tr>
          <tr><td class="info-label">المبلغ النهائي:</td><td id="infoFinalAmount" class="info-value"></td></tr>
          <tr><td class="info-label">تاريخ انتهاء الصلاحية:</td><td id="infoExpiryDate" class="info-value"></td></tr>
        </table>
        <div id="infoImage" class="info-image-container"></div>
      </div>

      <!-- نموذج إضافة/تعديل المنتج -->
      <div id="productFormSection" style="display:none;">
        <input type="text" id="productName" class="input-field" placeholder="ادخل اسم المنتج">
        <input type="date" id="addedDate" class="input-field">
        <input type="number" id="quantityInput" class="input-field" placeholder="ادخل عدد القطع">
        <input type="number" id="priceInput" class="input-field" placeholder="ادخل الثمن">
        <input type="number" id="discountInput" class="input-field" placeholder="ادخل الخصم">
        <input type="number" id="finalAmountInput" class="input-field" placeholder="المبلغ النهائي">
        <input type="date" id="expiryDate" class="input-field">
        <input type="file" id="productImage" class="input-field" accept="image/*" capture="environment">
      </div>

      <!-- أزرار التحكم -->
      <div class="modal-footer" id="modalFooter"></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Imgur API Client ID
    const IMGUR_CLIENT_ID = 'db60b8c699735bb'; // استبدل هذا بالـ Client ID الخاص بك إن احتجت لذلك لاحقًا

    // متغيرات النظام
    var currentCode = "";
    var codeReader = null;
    var modalMode = "";

    // دالة بدء المسح
    function startScan() {
      document.getElementById("searchResult").innerText = "";
      currentCode = "";
      document.getElementById("scanner-container").style.display = "block";
      codeReader = new ZXing.BrowserMultiFormatReader();
      codeReader.decodeFromVideoDevice(null, "video", (result, err) => {
        if (result) {
          currentCode = result.getText();
          stopScanner();
          processCode();
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error(err);
        }
      });
    }

    // إيقاف الكاميرا
    function stopScanner() {
      if (codeReader) codeReader.reset();
      document.getElementById("scanner-container").style.display = "none";
    }

    // بحث عن المنتج
    function searchProduct() {
      var code = document.getElementById("manualProductCode").value;
      if (!code.trim()) return alert("يرجى إدخال رقم المنتج.");
      currentCode = code;
      firebase.database().ref("products/" + currentCode).once('value')
        .then(snapshot => {
          if (snapshot.exists()) {
            modalMode = "view";
            showProductInfo(snapshot.val());
          } else {
            document.getElementById("searchResult").innerText = "لم يتم العثور على منتج.";
          }
          document.getElementById("productModal").style.display = "block";
        })
        .catch(error => alert("حدث خطأ أثناء الاتصال بقاعدة البيانات"));
    }

    // وضع إدخال يدوي
    function manualEntryMode() {
      var code = document.getElementById("manualProductCode").value;
      if (!code.trim()) return alert("يرجى إدخال رقم المنتج.");
      currentCode = code;
      modalMode = "add";
      showProductForm();
      document.getElementById("productModal").style.display = "block";
    }

    // معالجة الكود
    function processCode() {
      firebase.database().ref("products/" + currentCode).once('value')
        .then(snapshot => {
          if (snapshot.exists()) {
            modalMode = "view";
            showProductInfo(snapshot.val());
          } else {
            modalMode = "add";
            showProductForm();
          }
          document.getElementById("productModal").style.display = "block";
        })
        .catch(error => alert("حدث خطأ أثناء الاتصال بقاعدة البيانات"));
    }

    // فحص المخزون
    function checkInventory(quantity) {
      if (quantity <= 5) alert("تنبيه: المخزون ينخفض إلى " + quantity + " قطعة!");
    }

    // فحص انتهاء الصلاحية
    function checkExpiry(expiryDate) {
      if (expiryDate) {
        var exp = new Date(expiryDate);
        var today = new Date();
        var diffDays = Math.ceil((exp.getTime() - today.getTime()) / (1000 * 60 * 60 * 24));
        if (diffDays > 0 && diffDays <= 30)
          alert("تنبيه: انتهاء صلاحية المنتج قريب (" + diffDays + " يوم/أيام متبقية)!");
      }
    }

    // عرض معلومات المنتج
    function showProductInfo(data) {
      document.getElementById("modalHeader").innerText = "معلومات المنتج";
      document.getElementById("productFormSection").style.display = "none";
      document.getElementById("productInfoSection").style.display = "block";

      document.getElementById("infoName").innerText = data.name || "";
      document.getElementById("infoAddedDate").innerText = data.addedDate || "";
      document.getElementById("infoQuantity").innerText = data.quantity || "";
      document.getElementById("infoPrice").innerText = data.price || "";
      document.getElementById("infoDiscount").innerText = data.discount || "";
      document.getElementById("infoFinalAmount").innerText = data.finalAmount || "";
      document.getElementById("infoExpiryDate").innerText = data.expiryDate || "";
      document.getElementById("infoImage").innerHTML = data.image ? `<img src="${data.image}" alt="صورة المنتج" style="max-width:100%; max-height:150px;">` : "لا يوجد صورة للمنتج";

      checkInventory(data.quantity);
      checkExpiry(data.expiryDate);

      var footer = document.getElementById("modalFooter");
      footer.innerHTML = "";

      var btnSale = document.createElement("button");
      btnSale.className = "btn-success";
      btnSale.innerText = "تم البيع";
      btnSale.onclick = () => {
        if (data.quantity > 0) {
          firebase.database().ref("products/" + currentCode).update({ quantity: data.quantity - 1 })
            .then(() => alert("تم تسجيل عملية البيع!"))
            .catch(error => alert("فشل تسجيل البيع: " + error));
        } else alert("المخزون غير كافٍ!");
      };

      var btnReturn = document.createElement("button");
      btnReturn.className = "btn-warning";
      btnReturn.innerText = "ارجاع المنتج";
      btnReturn.onclick = () => {
        if (data.quantity < data.maxQuantity) {
          firebase.database().ref("products/" + currentCode).update({ quantity: data.quantity + 1 })
            .then(() => alert("تم تسجيل عملية الإرجاع!"))
            .catch(error => alert("فشل تسجيل الإرجاع: " + error));
        } else alert("لا يمكن زيادة الكمية أكثر من الأصلية");
      };

      var btnDelete = document.createElement("button");
      btnDelete.className = "btn-danger";
      btnDelete.innerHTML = '<i class="fas fa-trash-alt"></i> حذف منتج';
      btnDelete.onclick = deleteProduct;

      var btnEdit = document.createElement("button");
      btnEdit.className = "btn-warning";
      btnEdit.innerHTML = '<i class="fas fa-edit"></i> تعديل منتج';
      btnEdit.onclick = () => {
        modalMode = "edit";
        showProductForm(data);
      };

      footer.appendChild(btnSale);
      footer.appendChild(btnReturn);
      footer.appendChild(btnDelete);
      footer.appendChild(btnEdit);
    }

    // عرض نموذج الإضافة أو التعديل
    function showProductForm(data = {}) {
      document.getElementById("modalHeader").innerText = modalMode === "add" ? "إضافة منتج جديد" : "تعديل المنتج";
      document.getElementById("productInfoSection").style.display = "none";
      document.getElementById("productFormSection").style.display = "block";

      document.getElementById("productName").value = data.name || "";
      document.getElementById("addedDate").value = data.addedDate || "";
      document.getElementById("quantityInput").value = data.quantity || "";
      document.getElementById("priceInput").value = data.price || "";
      document.getElementById("discountInput").value = data.discount || "";
      document.getElementById("finalAmountInput").value = data.finalAmount || "";
      document.getElementById("expiryDate").value = data.expiryDate || "";
      document.getElementById("productImage").value = "";

      var footer = document.getElementById("modalFooter");
      footer.innerHTML = "";

      var actionButton = document.createElement("button");
      actionButton.className = "btn-success";
      actionButton.innerText = modalMode === "add" ? "إضافة منتج" : "تعديل المنتج";
      actionButton.onclick = modalMode === "add" ? addProduct : updateProduct;

      var btnCancel = document.createElement("button");
      btnCancel.className = "btn-cancel";
      btnCancel.innerText = "إلغاء";
      btnCancel.onclick = closeModal;

      footer.appendChild(actionButton);
      footer.appendChild(btnCancel);
    }

    // إغلاق المودال
    function closeModal() {
      document.getElementById("productModal").style.display = "none";
      document.getElementById("productName").value = "";
      document.getElementById("addedDate").value = "";
      document.getElementById("quantityInput").value = "";
      document.getElementById("priceInput").value = "";
      document.getElementById("discountInput").value = "";
      document.getElementById("finalAmountInput").value = "";
      document.getElementById("expiryDate").value = "";
      document.getElementById("productImage").value = "";
    }

    // رفع الصورة إلى Imgur
    async function uploadToImgur(file) {
      const formData = new FormData();
      formData.append("image", file);

      const response = await fetch("https://api.imgur.com/3/image ", {
        method: "POST",
        headers: { Authorization: "Client-ID " + IMGUR_CLIENT_ID },
        body: formData
      });

      const data = await response.json();

      if (data.success) return data.data.link;
      throw new Error("فشل رفع الصورة إلى Imgur");
    }

    // إضافة منتج
    function addProduct() {
      var name = document.getElementById("productName").value;
      var addedDate = document.getElementById("addedDate").value;
      var quantity = document.getElementById("quantityInput").value;
      var price = document.getElementById("priceInput").value;
      var discount = document.getElementById("discountInput").value;
      var finalAmount = document.getElementById("finalAmountInput").value;
      var expiryDate = document.getElementById("expiryDate").value;
      var imageFile = document.getElementById("productImage").files[0];

      if (!name || !addedDate || !quantity || !price || !finalAmount) {
        alert("يرجى تعبئة الحقول الأساسية");
        return;
      }

      function saveProduct(imageURL) {
        firebase.database().ref("products/" + currentCode).set({
          code: currentCode,
          name: name,
          addedDate: addedDate,
          quantity: parseInt(quantity),
          price: parseFloat(price),
          discount: discount ? parseFloat(discount) : 0,
          finalAmount: parseFloat(finalAmount),
          expiryDate: expiryDate || "",
          image: imageURL || "",
          maxQuantity: parseInt(quantity)
        }).then(() => {
          alert("تمت إضافة المنتج بنجاح!");
          closeModal();
        }).catch(error => alert("فشل إضافة المنتج: " + error));
      }

      if (imageFile) {
        uploadToImgur(imageFile)
          .then(url => saveProduct(url))
          .catch(err => alert("فشل رفع الصورة إلى Imgur: " + err.message));
      } else {
        saveProduct("");
      }
    }

    // تعديل منتج
    function updateProduct() {
      var name = document.getElementById("productName").value;
      var addedDate = document.getElementById("addedDate").value;
      var quantity = document.getElementById("quantityInput").value;
      var price = document.getElementById("priceInput").value;
      var discount = document.getElementById("discountInput").value;
      var finalAmount = document.getElementById("finalAmountInput").value;
      var expiryDate = document.getElementById("expiryDate").value;
      var imageFile = document.getElementById("productImage").files[0];

      if (!name || !addedDate || !quantity || !price || !finalAmount) {
        alert("يرجى تعبئة الحقول الأساسية");
        return;
      }

      function updateData(imageURL) {
        firebase.database().ref("products/" + currentCode).update({
          name: name,
          addedDate: addedDate,
          quantity: parseInt(quantity),
          price: parseFloat(price),
          discount: discount ? parseFloat(discount) : 0,
          finalAmount: parseFloat(finalAmount),
          expiryDate: expiryDate || "",
          image: imageURL || ""
        }).then(() => {
          alert("تم تعديل المنتج بنجاح!");
          closeModal();
        }).catch(error => alert("فشل تعديل المنتج: " + error));
      }

      if (imageFile) {
        uploadToImgur(imageFile)
          .then(url => updateData(url))
          .catch(err => alert("فشل رفع الصورة إلى Imgur: " + err.message));
      } else {
        updateData("");
      }
    }

    // حذف منتج
    function deleteProduct() {
      firebase.database().ref("products/" + currentCode).remove()
        .then(() => {
          alert("تم حذف المنتج!");
          closeModal();
        }).catch(error => alert("فشل حذف المنتج: " + error));
    }
  </script>
</body>
</html>
