<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>صفحة المنتجات - قارئ الباركود</title>
  <!-- استيراد Font Awesome للأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- تضمين مكتبة QuaggaJS من CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <!-- تضمين مكتبة html5-qrcode من CDN -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <!-- تضمين ملف firebase-setup.js الذي يحتوي على تهيئة Firebase -->
  <script src="firebase-setup.js"></script>
  <style>
    /* تنسيق الصفحة العام */
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* أزرار اختيار وضع المسح */
    .mode-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .mode-buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
    .btn-linear {
      background-color: #007BFF;
    }
    .btn-linear:hover {
      background-color: #0056b3;
    }
    .btn-qr {
      background-color: #28a745;
    }
    .btn-qr:hover {
      background-color: #218838;
    }
    /* منطقة المسح الخاصة بـ QuaggaJS */
    #scanner-container {
      width: 640px;
      height: 480px;
      margin: 0 auto 20px auto;
      position: relative;
      border: 2px solid #333;
      background: #000;
      display: none; /* مخفية افتراضيًا */
    }
    .scanner-laser {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 2px;
      background: red;
      opacity: 0.7;
      animation: laserAnimation 1s infinite;
    }
    @keyframes laserAnimation {
      0%   { transform: translateY(0px); opacity: 0.7; }
      50%  { transform: translateY(240px); opacity: 1; }
      100% { transform: translateY(478px); opacity: 0.7; }
    }
    /* منطقة المسح الخاصة بـ html5-qrcode */
    #qr-scanner-container {
      width: 640px;
      margin: 0 auto 20px auto;
      display: none; /* مخفية افتراضيًا */
    }
    
    /* تنسيق المودال لإجراءات المنتج (يصبح كما هو سابقًا) */
    .modal {
      display: none; 
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px 20px 60px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }
    .close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }
    .modal-header {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .modal-actions button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-add { background-color: #28a745; color: white; }
    .btn-edit { background-color: #ffc107; color: white; }
    .btn-delete { background-color: #dc3545; color: white; }
    .btn-return { background-color: #17a2b8; color: white; }
    .btn-quantity { background-color: #6c757d; color: white; }
    .btn-price { background-color: #007BFF; color: white; }
    .quantity-input,
    .price-input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal-footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    .modal-footer button {
      width: 40%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-save { background-color: #28a745; color: white; }
    .btn-cancel { background-color: #dc3545; color: white; }
  </style>
</head>
<body>
  <h1>منتجات - قارئ الباركود</h1>
  
  <!-- أزرار اختيار وضع المسح -->
  <div class="mode-buttons">
    <button class="btn-linear" onclick="startLinearScan()">مسح باركود خطي</button>
    <button class="btn-qr" onclick="startQrScan()">مسح QR Code</button>
  </div>
  
  <!-- منطقة المسح الخاصة بقراءة الأكواد الخطية -->
  <div id="scanner-container">
    <div class="scanner-laser"></div>
  </div>
  
  <!-- منطقة المسح الخاصة بقراءة QR Code -->
  <div id="qr-scanner-container"></div>
  
  <!-- مودال إجراءات المنتج (نفس المودال السابق للإجراءات) -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-header">إجراءات المنتج</div>
      <div id="modalActions" class="modal-actions">
        <!-- تُبنى الإجراءات هنا بواسطة buildModalActions() -->
      </div>
      <!-- قسم إدخال الكمية -->
      <div id="quantitySection" style="display:none;">
        <input type="number" class="quantity-input" id="quantityInput" placeholder="ادخل عدد القطع">
        <button class="btn-quantity" onclick="updateQuantity()">
          <i class="fas fa-check"></i> حفظ الكمية
        </button>
      </div>
      <!-- قسم إدخال الثمن -->
      <div id="priceSection" style="display:none;">
        <input type="number" class="price-input" id="priceInput" placeholder="ادخل الثمن">
        <button class="btn-price" onclick="updatePrice()">
          <i class="fas fa-check"></i> حفظ الثمن
        </button>
      </div>
      <!-- مودال-footer يحتوي على زر حفظ وإلغاء -->
      <div class="modal-footer">
        <button class="btn-save" onclick="saveChanges()">
          <i class="fas fa-check"></i> حفظ
        </button>
        <button class="btn-cancel" onclick="closeModal()">
          <i class="fas fa-times"></i> إلغاء
        </button>
      </div>
    </div>
  </div>
  
  <!-- سكربت الجافاسكريبت للتبديل بين أوضاع المسح والإجراءات -->
  <script>
    var currentScanMode = null; // "linear" أو "qr"
    var html5QrcodeScanner; // لكائن html5-qrcode
    
    // إيقاف أي مسح نشط
    function stopScanning() {
      if (currentScanMode === "linear") {
        Quagga.stop();
        document.getElementById("scanner-container").style.display = "none";
      } else if (currentScanMode === "qr") {
        if (html5QrcodeScanner) {
          html5QrcodeScanner.clear().then(() => {
            // تم المسح بنجاح
          }).catch(err => {
            console.error("خطأ أثناء وقف QR scanner:", err);
          });
        }
        document.getElementById("qr-scanner-container").innerHTML = "";
        document.getElementById("qr-scanner-container").style.display = "none";
      }
      currentScanMode = null;
    }
    
    // بدء مسح الباركود الخطي باستخدام QuaggaJS
    function startLinearScan() {
      stopScanning();
      currentScanMode = "linear";
      document.getElementById("scanner-container").style.display = "block";
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            width: 640,
            height: 480,
            facingMode: "environment"
          }
        },
        decoder: {
          readers: [
            "code_128_reader",
            "ean_reader",
            "ean_8_reader",
            "upc_reader",
            "upc_e_reader",
            "code_39_reader",
            "code_39_vin_reader",
            "codabar_reader",
            "i2of5_reader",
            "2of5_reader",
            "code_93_reader"
          ]
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error(err);
          alert("حدث خطأ أثناء فتح الكاميرا");
          document.getElementById("scanner-container").style.display = "none";
          return;
        }
        Quagga.start();
      });
      
      Quagga.onDetected(function(result) {
        var barcode = result.codeResult.code;
        console.log("تم اكتشاف الباركود: " + barcode);
        // إيقاف المسح عند الاكتشاف
        stopScanning();
        // هنا يمكنك التعامل مع الباركود (مثلاً البحث عنه في قاعدة البيانات)
        // على سبيل المثال: بناء إجراءات المودال واستدعاء buildModalActions() حسب حالة المنتج
        // للمحاكاة، نستخدم قراءة من Firebase كما شرحت سابقًا:
        firebase.database().ref('products/' + barcode).once('value')
        .then(function(snapshot) {
          var productData = snapshot.val();
          window.currentBarcode = barcode;
          if (productData) {
            // المنتج موجود؛ تعبئة الحقول إذا رغبت
            document.getElementById("quantityInput").value = productData.quantity || '';
            document.getElementById("priceInput").value = productData.price || '';
            buildModalActions(true);
          } else {
            buildModalActions(false);
          }
          document.getElementById("productModal").style.display = "block";
        }).catch(function(error) {
          console.error("خطأ أثناء استرجاع المنتج:", error);
        });
        
        // إزالة المستمع لتفادي التكرار
        Quagga.offDetected();
      });
    }
    
    // بدء مسح QR Code باستخدام html5-qrcode
    function startQrScan() {
      stopScanning();
      currentScanMode = "qr";
      var qrContainer = document.getElementById("qr-scanner-container");
      qrContainer.style.display = "block";
      
      // إعداد html5-qrcode
      html5QrcodeScanner = new Html5Qrcode("qr-scanner-container");
      html5QrcodeScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        function(decodedText, decodedResult) {
          console.log("تم اكتشاف QR Code: ", decodedText);
          // إيقاف المسح عند الاكتشاف
          stopScanning();
          // تعامل مع النص المستخرج؛ على سبيل المثال:
          firebase.database().ref('products/' + decodedText).once('value')
            .then(function(snapshot) {
              var productData = snapshot.val();
              window.currentBarcode = decodedText;
              if (productData) {
                document.getElementById("quantityInput").value = productData.quantity || '';
                document.getElementById("priceInput").value = productData.price || '';
                buildModalActions(true);
              } else {
                buildModalActions(false);
              }
              document.getElementById("productModal").style.display = "block";
            }).catch(function(error) {
              console.error("خطأ أثناء استرجاع المنتج:", error);
            });
        },
        function(errorMessage) {
          // يمكن تجاهل الأخطاء هنا أو تسجيلها
          console.warn("QR Code scanning error: ", errorMessage);
        }
      ).catch(function(err){
        console.error("خطأ عند بدء QR scanner:", err);
        alert("حدث خطأ أثناء فتح الكاميرا لـ QR Code");
        stopScanning();
      });
    }
    
    // دالة لبناء الإجراءات في المودال استنادًا إلى حالة وجود المنتج
    function buildModalActions(productExists) {
      var modalActions = document.getElementById('modalActions');
      modalActions.innerHTML = '';
      
      if (!productExists) {
        modalActions.innerHTML += '<button class="btn-add" onclick="addProduct()"><i class="fas fa-plus"></i> إضافة منتج</button>';
        document.getElementById('quantitySection').style.display = 'none';
        document.getElementById('priceSection').style.display = 'none';
      } else {
        modalActions.innerHTML += '<button class="btn-delete" onclick="deleteProduct()"><i class="fas fa-trash-alt"></i> حذف منتج</button>';
        modalActions.innerHTML += '<button class="btn-edit" onclick="editProduct()"><i class="fas fa-edit"></i> تعديل منتج</button>';
        modalActions.innerHTML += '<button class="btn-return" onclick="returnProduct()"><i class="fas fa-undo-alt"></i> إرجاع منتج</button>';
        document.getElementById('quantitySection').style.display = 'block';
        document.getElementById('priceSection').style.display = 'block';
      }
    }
    
    // دالة إغلاق المودال وإعادة تعيين القيم
    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
      document.getElementById('quantitySection').style.display = 'none';
      document.getElementById('priceSection').style.display = 'none';
      document.getElementById('quantityInput').value = '';
      document.getElementById('priceInput').value = '';
    }
    
    // دوال إجراءات المنتج التي تتفاعل مع Firebase
    function addProduct() {
      var quantity = parseInt(document.getElementById('quantityInput').value);
      var price = parseFloat(document.getElementById('priceInput').value);
      if (!quantity || !price) {
        alert("يرجى إدخال الكمية والثمن!");
        return;
      }
      firebase.database().ref('products/' + window.currentBarcode).set({
        quantity: quantity,
        price: price
      }).then(function(){
        alert("تمت إضافة المنتج!");
        closeModal();
      }).catch(function(error){
        console.error("خطأ في إضافة المنتج:", error);
        alert("حدث خطأ أثناء إضافة المنتج!");
      });
    }
    
    function deleteProduct() {
      if (!confirm("هل أنت متأكد من حذف المنتج؟")) return;
      firebase.database().ref('products/' + window.currentBarcode).remove()
      .then(function() {
        alert("تم حذف المنتج!");
        closeModal();
      }).catch(function(error){
        console.error("خطأ في حذف المنتج:", error);
        alert("حدث خطأ أثناء حذف المنتج!");
      });
    }
    
    function editProduct() {
      alert("يمكنك تعديل المنتج من خلال حفظ التغييرات بعد تعديل الكمية والثمن.");
      // يُمكنك تنفيذ عمليات معينة هنا حسب احتياجات التطبيق.
    }
    
    function returnProduct() {
      firebase.database().ref('products/' + window.currentBarcode + '/quantity').once('value')
      .then(snapshot => {
        var currentQty = snapshot.val() || 0;
        return firebase.database().ref('products/' + window.currentBarcode).update({
          quantity: currentQty + 1
        });
      }).then(() => {
        alert("تمت عملية الإرجاع بإضافة قطعة واحدة!");
      }).catch(err => {
        console.error("خطأ في إرجاع المنتج:", err);
      });
    }
    
    function updateQuantity() {
      var quantity = parseInt(document.getElementById('quantityInput').value);
      if (!quantity || quantity <= 0) {
        alert("يرجى إدخال رقم صالح للكمية!");
        return;
      }
      firebase.database().ref('products/' + window.currentBarcode).update({ quantity: quantity })
      .then(() => { alert("تم تحديث الكمية!"); })
      .catch(err => { console.error(err); });
    }
    
    function updatePrice() {
      var price = parseFloat(document.getElementById('priceInput').value);
      if (!price || price <= 0) {
        alert("يرجى إدخال رقم صالح للثمن!");
        return;
      }
      firebase.database().ref('products/' + window.currentBarcode).update({ price: price })
      .then(() => { alert("تم تحديث الثمن!"); })
      .catch(err => { console.error(err); });
    }
    
    function saveChanges() {
      alert("تم حفظ التغييرات!");
      closeModal();
    }
    
    // إغلاق المودال عند النقر خارج محتواه
    window.onclick = function(event) {
      var modal = document.getElementById('productModal');
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
