<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة المنتجات - قارئ الباركود</title>
  <!-- استيراد Font Awesome للأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- تضمين مكتبة QuaggaJS من CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    /* التنسيق الأساسي للصفحة */
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* زر بدء المسح */
    button {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* منطقة المسح (مربعة) */
    #scanner-container {
      display: none; /* مخفية افتراضيًا */
      width: 300px;
      height: 300px;
      margin: 0 auto 20px auto; /* توضع في المنتصف */
      position: relative;
      border: 2px solid #333;
      background: #000;
      overflow: hidden;
    }
    /* مؤشر الليزر: خط أحمر يمتد بعرض المنطقة ويتحرك عمودياً */
    .scanner-laser {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 2px;
      background: red;
      opacity: 0.7;
      animation: laserAnimation 1s infinite;
    }
    @keyframes laserAnimation {
      0%   { transform: translateY(0px); opacity: 0.7; }
      50%  { transform: translateY(150px); opacity: 1; }
      100% { transform: translateY(298px); opacity: 0.7; }
    }
    /* تنسيق المودال (نافذة الإجراءات) */
    .modal {
      display: none; /* مخفية افتراضيًا */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px 20px 60px;  /* حشوة إضافية في الأسفل لمودال-footer */
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }
    /* زر الإغلاق في زاوية المودال */
    .close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }
    .modal-header {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .modal-actions button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* أزرار إجراءات المنتج */
    .btn-add { background-color: #28a745; color: white; }
    .btn-edit { background-color: #ffc107; color: white; }
    .btn-delete { background-color: #dc3545; color: white; }
    .btn-return { background-color: #17a2b8; color: white; }
    .btn-quantity { background-color: #6c757d; color: white; }
    .btn-price { background-color: #007BFF; color: white; }
    /* حقول الإدخال (الكمية والثمن) */
    .quantity-input,
    .price-input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    /* مودال-footer يحتوي على زر حفظ وإلغاء */
    .modal-footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    .modal-footer button {
      width: 40%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-save { background-color: #28a745; color: white; }
    .btn-cancel { background-color: #dc3545; color: white; }
  </style>
  
  <!-- تضمين مكتبات Firebase -->
  <!-- تأكد من تضمين ملف firebase-setup.js الذي يحتوي إعدادات التهيئة -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
  <script src="firebase-setup.js"></script>
</head>
<body>
  <h1>منتجات - قارئ الباركود</h1>
  
  <!-- زر بدء المسح -->
  <button onclick="startScan()">ابدأ المسح</button>
  
  <!-- منطقة المسح -->
  <div id="scanner-container">
    <div class="scanner-laser"></div>
  </div>
  
  <!-- مودال إجراءات المنتج -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-header">إجراءات المنتج</div>
      <div id="modalActions" class="modal-actions">
        <!-- تُبنى الإجراءات هنا بواسطة buildModalActions() -->
      </div>
      <!-- قسم إدخال الكمية (يظهر إذا كان المنتج موجوداً) -->
      <div id="quantitySection" style="display:none;">
        <input type="number" class="quantity-input" id="quantityInput" placeholder="ادخل عدد القطع">
        <!-- يمكن حفظ الكمية ضمن حفظ التغييرات -->
      </div>
      <!-- قسم إدخال الثمن (يظهر تحت قسم الكمية) -->
      <div id="priceSection" style="display:none;">
        <input type="number" class="price-input" id="priceInput" placeholder="ادخل الثمن">
        <!-- يمكن حفظ الثمن ضمن حفظ التغييرات -->
      </div>
      <!-- مودال-footer يحتوي على زر حفظ وإلغاء -->
      <div class="modal-footer">
        <button class="btn-save" onclick="saveChanges()">
          <i class="fas fa-check"></i> حفظ
        </button>
        <button class="btn-cancel" onclick="closeModal()">
          <i class="fas fa-times"></i> إلغاء
        </button>
      </div>
    </div>
  </div>
  
  <!-- سكربت الجافاسكريبت -->
  <script>
    // عند اكتشاف الباركود من خلال QuaggaJS
    function startScan() {
      // إظهار منطقة المسح
      document.getElementById("scanner-container").style.display = "block";
      
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            width: 300,
            height: 300,
            facingMode: "environment"  // استخدام الكاميرا الخلفية
          }
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader"]
        }
      }, function(err) {
          if (err) {
              console.error(err);
              alert("حدث خطأ أثناء فتح الكاميرا");
              document.getElementById("scanner-container").style.display = "none";
              return;
          }
          Quagga.start();
      });
      
      // عند اكتشاف الباركود
      Quagga.onDetected(function(result) {
          var barcode = result.codeResult.code;
          console.log("تم اكتشاف الباركود: " + barcode);
          // إيقاف الماسح وإخفاء منطقة المسح
          Quagga.stop();
          document.getElementById("scanner-container").style.display = "none";
          
          // تخزين الباركود عالميًا
          window.currentBarcode = barcode;
          // التحقق من وجود المنتج في قاعدة البيانات باستخدام رقم الباركود كمفتاح
          firebase.database().ref('products/' + barcode).once('value')
            .then(function(snapshot) {
              var productExists = snapshot.exists();
              buildModalActions(productExists);
              document.getElementById("productModal").style.display = "block";
            })
            .catch(function(error) {
              console.error("خطأ أثناء التحقق من المنتج:", error);
              alert("حدث خطأ أثناء التحقق من المنتج");
            });
          
          // إزالة المستمع لتفادي التكرار
          Quagga.offDetected();
      });
    }
    
    // بناء إجراءات المودال بناءً على وجود المنتج في قاعدة البيانات
    function buildModalActions(productExists) {
      var modalActions = document.getElementById('modalActions');
      modalActions.innerHTML = ''; // مسح المحتوى السابق
      
      if (!productExists) {
        // في حالة عدم وجود المنتج: عرض زر إضافة المنتج
        modalActions.innerHTML += '<button class="btn-add" onclick="addProduct()"><i class="fas fa-plus"></i> إضافة منتج</button>';
        document.getElementById('quantitySection').style.display = 'none';
        document.getElementById('priceSection').style.display = 'none';
      } else {
        // في حالة وجود المنتج: عرض أزرار حذف، تعديل، وإرجاع المنتج
        modalActions.innerHTML += '<button class="btn-delete" onclick="deleteProduct()"><i class="fas fa-trash-alt"></i> حذف منتج</button>';
        modalActions.innerHTML += '<button class="btn-edit" onclick="editProduct()"><i class="fas fa-edit"></i> تعديل منتج</button>';
        modalActions.innerHTML += '<button class="btn-return" onclick="returnProduct()"><i class="fas fa-undo-alt"></i> إرجاع منتج</button>';
        // عرض أقسام الكمية والثمن
        document.getElementById('quantitySection').style.display = 'block';
        document.getElementById('priceSection').style.display = 'block';
        // تعبئة حقول الكمية والثمن إذا كانت موجودة
        firebase.database().ref('products/' + window.currentBarcode).once('value')
          .then(function(snapshot) {
            var product = snapshot.val();
            if(product) {
              document.getElementById('quantityInput').value = product.quantity || '';
              document.getElementById('priceInput').value = product.price || '';
            }
          });
      }
    }
    
    // دالة إغلاق المودال وإعادة تعيين القيم
    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
      document.getElementById('quantitySection').style.display = 'none';
      document.getElementById('priceSection').style.display = 'none';
      document.getElementById('quantityInput').value = '';
      document.getElementById('priceInput').value = '';
    }
    
    // دوال إجراءات المنتج مع الربط بقاعدة البيانات
    
    // إضافة منتج (في حال عدم وجوده)
    function addProduct() {
      if(!window.currentBarcode) {
        alert("لم يتم تحديد منتج!");
        return;
      }
      // قراءة الكمية والثمن من الأقسام (يمكن تزويدها بقيم افتراضية إذا لم يدخل المستخدم)
      var quantity = document.getElementById('quantityInput').value || 0;
      var price = document.getElementById('priceInput').value || 0;
      
      firebase.database().ref('products/' + window.currentBarcode).set({
        barcode: window.currentBarcode,
        quantity: quantity,
        price: price
      }).then(function(){
        alert("تمت إضافة المنتج!");
        closeModal();
      }).catch(function(error){
        console.error("خطأ في إضافة المنتج:", error);
        alert("حدث خطأ أثناء إضافة المنتج!");
      });
    }
    
    // حذف المنتج
    function deleteProduct() {
      if (!window.currentBarcode) {
        alert("لم يتم تحديد المنتج للحذف!");
        return;
      }
      if (!confirm("هل أنت متأكد من حذف المنتج؟")) {
        return;
      }
      firebase.database().ref('products/' + window.currentBarcode).remove()
      .then(function() {
        alert("تم حذف المنتج!");
        closeModal();
      })
      .catch(function(error) {
        console.error("خطأ في حذف المنتج:", error);
        alert("حدث خطأ أثناء حذف المنتج!");
      });
    }
    
    // تعديل المنتج: تعبئة حقول الكمية والثمن لإمكانية التحديث
    function editProduct() {
      if (!window.currentBarcode) {
        alert("لم يتم تحديد المنتج للتعديل!");
        return;
      }
      firebase.database().ref('products/' + window.currentBarcode).once('value')
      .then(function(snapshot) {
        var product = snapshot.val();
        if (product) {
          document.getElementById('quantityInput').value = product.quantity || '';
          document.getElementById('priceInput').value = product.price || '';
          // تم عرض الأقسام بالفعل بواسطة buildModalActions
        }
      }).catch(function(error) {
        console.error("خطأ في جلب بيانات المنتج:", error);
        alert("حدث خطأ أثناء جلب بيانات المنتج!");
      });
    }
    
    // إرجاع المنتج: تقليل الكمية بواحد إن أمكن
    function returnProduct() {
      if (!window.currentBarcode) {
        alert("لم يتم تحديد المنتج!");
        return;
      }
      firebase.database().ref('products/' + window.currentBarcode).once('value')
      .then(function(snapshot) {
        var product = snapshot.val();
        if(product && product.quantity > 0) {
          var newQuantity = parseInt(product.quantity) - 1;
          firebase.database().ref('products/' + window.currentBarcode).update({ quantity: newQuantity })
          .then(function(){
            alert("تم إرجاع المنتج. الكمية الجديدة: " + newQuantity);
            closeModal();
          });
        } else {
          alert("لا توجد كمية كافية للإرجاع!");
        }
      })
      .catch(function(error){
        console.error("خطأ أثناء إرجاع المنتج:", error);
        alert("حدث خطأ أثناء إرجاع المنتج!");
      });
    }
    
    // حفظ التغييرات على المنتج (تحديث الكمية والثمن)
    function saveChanges() {
      if (!window.currentBarcode) {
        alert("لم يتم تحديد المنتج للتعديل!");
        return;
      }
      var quantity = document.getElementById('quantityInput').value;
      var price = document.getElementById('priceInput').value;
      
      if (!quantity || quantity <= 0 || !price || price <= 0) {
        alert("يرجى إدخال كمية وثمن صالحين!");
        return;
      }
      
      firebase.database().ref('products/' + window.currentBarcode).update({
        quantity: quantity,
        price: price
      }).then(function(){
        alert("تم حفظ التغييرات!");
        closeModal();
      }).catch(function(error){
        console.error("خطأ أثناء حفظ التغييرات:", error);
        alert("حدث خطأ أثناء حفظ التغييرات!");
      });
    }
    
    // إغلاق المودال عند النقر خارج محتواه
    window.onclick = function(event) {
      var modal = document.getElementById('productModal');
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
