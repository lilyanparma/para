<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة المنتجات - قارئ الباركود والـ QR</title>
  <!-- استيراد أيقونات Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- تضمين مكتبة QuaggaJS من CDN لقراءة الباركود 1D -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <!-- تضمين مكتبة jsQR لقراءة رموز QR -->
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <!-- تضمين مكتبات Firebase (مثلاً Firestore) -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
  <!-- تضمين ملف إعداد Firebase الخارجي -->
  <script src="firebase-setup.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    /* منطقة عرض الفيديو الخاص بالماسح */
    #scanner-container {
      display: none;
      width: 300px;
      height: 300px;
      margin: 0 auto 20px auto;
      position: relative;
      border: 2px solid #333;
      background: #000;
      overflow: hidden;
    }
    /* مؤشر الليزر لواجهة QuaggaJS */
    .scanner-laser {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 2px;
      background: red;
      opacity: 0.7;
      animation: laserAnimation 1s infinite;
    }
    @keyframes laserAnimation {
      0%   { transform: translateY(0px); opacity: 0.7; }
      50%  { transform: translateY(150px); opacity: 1; }
      100% { transform: translateY(298px); opacity: 0.7; }
    }
    /* تنسيق المودال لإجراءات المنتج */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px 20px 60px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }
    .close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }
    .modal-header {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .modal-actions button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-add { background-color: #28a745; color: white; }
    .btn-edit { background-color: #ffc107; color: white; }
    .btn-delete { background-color: #dc3545; color: white; }
    .btn-return { background-color: #17a2b8; color: white; }
    .btn-quantity { background-color: #6c757d; color: white; }
    .btn-price { background-color: #007BFF; color: white; }
    .quantity-input, .price-input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal-footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    .modal-footer button {
      width: 40%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-save { background-color: #28a745; color: white; }
    .btn-cancel { background-color: #dc3545; color: white; }
  </style>
   
</head>
<body>
  <h1>منتجات - قارئ الباركود والـ QR</h1>
  <button onclick="startScan()">ابدأ المسح</button>
  
  <!-- منطقة عرض الكاميرا -->
  <div id="scanner-container">
    <!-- مؤشر الليزر للواجهة -->
    <div class="scanner-laser"></div>
  </div>

  <!-- مودال إجراءات المنتج -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-header">إجراءات المنتج</div>
      <div id="modalActions" class="modal-actions"></div>
      <div id="quantitySection" style="display:none;">
        <input type="number" class="quantity-input" id="quantityInput" placeholder="ادخل عدد القطع">
        <button class="btn-quantity" onclick="updateQuantity()"><i class="fas fa-check"></i> حفظ الكمية</button>
      </div>
      <div id="priceSection" style="display:none;">
        <input type="number" class="price-input" id="priceInput" placeholder="ادخل الثمن">
        <button class="btn-price" onclick="updatePrice()"><i class="fas fa-check"></i> حفظ الثمن</button>
      </div>
      <div class="modal-footer">
        <button class="btn-save" onclick="saveChanges()"><i class="fas fa-check"></i> حفظ</button>
        <button class="btn-cancel" onclick="closeModal()"><i class="fas fa-times"></i> إلغاء</button>
      </div>
    </div>
  </div>

  <script>
    // متغير لتخزين الباركود أو رمز QR المكتشف
    var currentCode = "";
    // متغير للتحكم في إنهاء عمليات المسح لمنع التكرار
    var scanCompleted = false;
    // متغير لتخزين معرف المؤقت لعملية مسح الـ QR
    var qrScanInterval;
    
    // دالة بدء المسح التي تدمج استخدام QuaggaJS لباركود 1D وjsQR لرموز QR
    function startScan() {
      scanCompleted = false;
      // عرض منطقة الكاميرا
      document.getElementById("scanner-container").style.display = "block";

      // إعداد QuaggaJS لقراءة باركودات 1D
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            width: 300,
            height: 300,
            facingMode: "environment"
          }
        },
        // إضافة مجموعة أوسع من القراء للباركودات الخطية
        decoder: {
          readers: [
            "code_128_reader",
            "ean_reader",
            "ean_8_reader",
            "upc_reader",
            "upc_e_reader",
            "code_39_reader",
            "code_39_vin_reader",
            "codabar_reader",
            "i2of5_reader",
            "2of5_reader"
          ]
        }
      }, function(err) {
          if (err) {
              console.error(err);
              alert("حدث خطأ أثناء فتح الكاميرا");
              document.getElementById("scanner-container").style.display = "none";
              return;
          }
          Quagga.start();
      });

      // حدث عند اكتشاف باركود 1D بواسطة QuaggaJS
      Quagga.onDetected(function(result) {
          if (scanCompleted) return;  // منع التكرار
          currentCode = result.codeResult.code;
          console.log("تم اكتشاف الباركود: " + currentCode);
          scanCompleted = true;
          stopScanners();
          processCode();
      });

      // بدء عملية مسح رموز QR باستخدام jsQR
      startQRScan();
    }

    // دالة إعداد مسح رموز QR من خلال التقاط إطارات من عنصر الفيديو الموجود داخل scanner-container
    function startQRScan() {
      // نحاول الحصول على عنصر الفيديو الذي ينشئه QuaggaJS
      var video = document.querySelector('#scanner-container video');
      if (!video) {
        // إذا لم يكن الفيديو موجوداً بعد، ننتظر قليلًا ونعيد المحاولة
        setTimeout(startQRScan, 500);
        return;
      }
      // إنشاء عنصر canvas مؤقت
      var canvasElement = document.createElement("canvas");
      var canvas = canvasElement.getContext("2d");
      // دالة لفحص إطار الفيديو بحثًا عن رمز QR
      qrScanInterval = setInterval(function() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvasElement.width = video.videoWidth;
          canvasElement.height = video.videoHeight;
          canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
          var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
          var code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code) {
            if (!scanCompleted) {
              currentCode = code.data;
              console.log("تم اكتشاف رمز QR: " + currentCode);
              scanCompleted = true;
              stopScanners();
              processCode();
            }
          }
        }
      }, 500);
    }

    // دالة لإيقاف عمليات المسح (QuaggaJS و jsQR)
    function stopScanners() {
      // إيقاف QuaggaJS
      Quagga.stop();
      // إيقاف دورية QR
      clearInterval(qrScanInterval);
      // إخفاء منطقة الكاميرا
      document.getElementById("scanner-container").style.display = "none";
    }

    // دالة لمعالجة الكود (سواء كان باركود 1D أو رمز QR) والبحث عنه في Firebase
    function processCode() {
      // استعلام عن المنتج في Firebase باستخدام currentCode
      firebase.firestore().collection("products").doc(currentCode).get()
        .then(function(doc) {
          var productExists = doc.exists;
          buildModalActions(productExists);
          document.getElementById("productModal").style.display = "block";
        })
        .catch(function(error) {
          console.error("خطأ في الحصول على المنتج:", error);
          alert("حدث خطأ أثناء الاتصال بقاعدة البيانات");
        });
    }

    // بناء إجراءات المودال بناءً على وجود المنتج في قاعدة البيانات
    function buildModalActions(productExists) {
      var modalActions = document.getElementById('modalActions');
      modalActions.innerHTML = '';
      if (!productExists) {
        modalActions.innerHTML += '<button class="btn-add" onclick="addProduct()"><i class="fas fa-plus"></i> إضافة منتج</button>';
        document.getElementById('quantitySection').style.display = 'none';
        document.getElementById('priceSection').style.display = 'none';
      } else {
        modalActions.innerHTML += '<button class="btn-delete" onclick="deleteProduct()"><i class="fas fa-trash-alt"></i> حذف منتج</button>';
        modalActions.innerHTML += '<button class="btn-edit" onclick="editProduct()"><i class="fas fa-edit"></i> تعديل منتج</button>';
        modalActions.innerHTML += '<button class="btn-return" onclick="returnProduct()"><i class="fas fa-undo-alt"></i> إرجاع منتج</button>';
        document.getElementById('quantitySection').style.display = 'block';
        document.getElementById('priceSection').style.display = 'block';
      }
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
      document.getElementById('quantitySection').style.display = 'none';
      document.getElementById('priceSection').style.display = 'none';
      document.getElementById('quantityInput').value = '';
      document.getElementById('priceInput').value = '';
    }

    // دوال التعامل مع المنتجات على Firebase
    function addProduct() {
      firebase.firestore().collection("products").doc(currentCode).set({
        code: currentCode,
        quantity: 1,
        price: 0
      })
      .then(function() {
        alert("تمت إضافة المنتج بنجاح!");
        closeModal();
      })
      .catch(function(error) {
        alert("فشل إضافة المنتج: " + error);
      });
    }

    function deleteProduct() {
      firebase.firestore().collection("products").doc(currentCode).delete()
      .then(function() {
        alert("تم حذف المنتج!");
        closeModal();
      })
      .catch(function(error) {
        alert("فشل حذف المنتج: " + error);
      });
    }

    function editProduct() {
      var quantity = document.getElementById('quantityInput').value;
      if (quantity && quantity > 0) {
        firebase.firestore().collection("products").doc(currentCode).update({
          quantity: parseInt(quantity)
        })
        .then(function() {
          alert("تم تعديل المنتج بنجاح!");
          closeModal();
        })
        .catch(function(error) {
          alert("فشل تعديل المنتج: " + error);
        });
      } else {
        alert("يرجى إدخال رقم صالح للقطع!");
      }
    }

    function returnProduct() {
      alert("تم إرجاع المنتج!");
      closeModal();
    }

    function updateQuantity() {
      var quantity = document.getElementById('quantityInput').value;
      if (quantity && quantity > 0) {
        firebase.firestore().collection("products").doc(currentCode).update({
          quantity: parseInt(quantity)
        })
        .then(function() {
          alert("تم تحديث عدد القطع إلى: " + quantity);
        })
        .catch(function(error) {
          alert("فشل التحديث: " + error);
        });
      } else {
        alert("يرجى إدخال رقم صالح للقطع!");
      }
    }

    function updatePrice() {
      var price = document.getElementById('priceInput').value;
      if (price && price > 0) {
        firebase.firestore().collection("products").doc(currentCode).update({
          price: parseFloat(price)
        })
        .then(function() {
          alert("تم تحديث الثمن إلى: " + price);
        })
        .catch(function(error) {
          alert("فشل التحديث: " + error);
        });
      } else {
        alert("يرجى إدخال رقم صالح للثمن!");
      }
    }

    function saveChanges() {
      alert("تم حفظ التغييرات!");
      closeModal();
    }

    // إغلاق المودال عند النقر خارج محتواه
    window.onclick = function(event) {
      var modal = document.getElementById('productModal');
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
