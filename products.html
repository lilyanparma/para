<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منتجات - قارئ الباركود والـ QR باستخدام ZXing</title>

  <!-- تحميل مكتبات Firebase من CDN -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
  
  <!-- تحميل ملف إعداد Firebase -->
  <script src="firebase-setup.js"></script>
  
  <!-- تحميل مكتبة ZXing لمسح الأكواد -->
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
  
  <!-- تحميل مكتبة Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    button {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    /* منطقة عرض الكاميرا */
    #scanner-container {
      display: none;
      width: 300px;
      height: 300px;
      margin: 0 auto 20px;
      position: relative;
      border: 2px solid #333;
      background: #000;
      overflow: hidden;
    }
    #scanner-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* تنسيق المودال لإجراءات المنتج */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px 20px 60px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }
    .close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }
    .modal-header { font-size: 20px; margin-bottom: 15px; }
    .modal-actions button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-add { background-color: #28a745; color: white; }
    .btn-edit { background-color: #ffc107; color: white; }
    .btn-delete { background-color: #dc3545; color: white; }
    /* تعريف مدخلات النموذج */
    .input-field {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin: 10px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal-footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    /* هنا قمنا بحذف زر "حفظ" لتبقي الزر الوحيد "إلغاء" في المودال-footer */
    .modal-footer button {
      width: 40%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-cancel { background-color: #dc3545; color: white; }
  </style>
</head>
<body>
  <h1>منتجات - قارئ الباركود والـ QR باستخدام ZXing</h1>
  <button onclick="startScan()">ابدأ المسح</button>
  
  <!-- منطقة عرض الكاميرا -->
  <div id="scanner-container">
    <video id="video" autoplay></video>
  </div>
  
  <!-- مودال إجراءات المنتج -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-header">إجراءات المنتج</div>
      <!-- هنا يتم بناء واجهة الإجراءات اعتمادًا على حالة المنتج -->
      <div id="modalActions"></div>
      
      <!-- قسم إضافة المنتج (عند عدم وجوده) -->
      <div id="addProductSection" style="display:none;">
        <input type="text" id="productName" class="input-field" placeholder="ادخل اسم المنتج">
        <input type="number" id="quantityInput" class="input-field" placeholder="ادخل عدد القطع">
        <input type="number" id="priceInput" class="input-field" placeholder="ادخل الثمن">
        <input type="file" id="productImage" class="input-field" accept="image/*">
        <!-- زر إضافة المنتج يظهر هنا -->
        <button class="btn-add" onclick="addProduct()">إضافة منتج</button>
      </div>
      
      <!-- قسم إدارة المنتج (للمنتج الموجود) -->
      <div id="manageProductSection" style="display:none;">
        <button class="btn-delete" onclick="deleteProduct()"><i class="fas fa-trash-alt"></i> حذف منتج</button>
        <button class="btn-edit" onclick="editProduct()"><i class="fas fa-edit"></i> تعديل منتج</button>
      </div>
      
      <!-- المودال-footer يحتوي الآن على زر "إلغاء" فقط -->
      <div class="modal-footer">
        <button class="btn-cancel" onclick="closeModal()">إلغاء</button>
      </div>
    </div>
  </div>
  
  <!-- كود الجافاسكريبت الكامل -->
  <script>
    // متغير لتخزين الكود المكتشف
    var currentCode = "";
    // كائن قارئ الأكواد من ZXing
    var codeReader = null;

    // دالة بدء عملية المسح باستخدام ZXing
    function startScan() {
      currentCode = "";
      document.getElementById("scanner-container").style.display = "block";
      
      // إنشاء قارئ الأكواد باستخدام ZXing
      codeReader = new ZXing.BrowserMultiFormatReader();
      codeReader.decodeFromVideoDevice(null, "video", (result, err) => {
        if (result) {
          currentCode = result.getText();
          console.log("تم اكتشاف الكود: " + currentCode);
          stopScanner();
          processCode();
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error(err);
        }
      });
    }

    // دالة إيقاف عملية المسح
    function stopScanner() {
      if (codeReader) {
        codeReader.reset();
      }
      document.getElementById("scanner-container").style.display = "none";
    }

    // دالة لمعالجة الكود والبحث عنه في Firebase
    function processCode() {
      firebase.database().ref("products/" + currentCode).once('value')
        .then(function(snapshot) {
          var productExists = snapshot.exists();
          buildModalActions(productExists);
          document.getElementById("productModal").style.display = "block";
        })
        .catch(function(error) {
          console.error("خطأ في الحصول على المنتج:", error);
          alert("حدث خطأ أثناء الاتصال بقاعدة البيانات");
        });
    }

    // بناء واجهة الإجراءات حسب حالة المنتج
    function buildModalActions(productExists) {
      // إخفاء كلا القسمين أولاً
      document.getElementById("addProductSection").style.display = "none";
      document.getElementById("manageProductSection").style.display = "none";

      var modalActions = document.getElementById('modalActions');
      modalActions.innerHTML = ""; // يمكنك إضافة عنوان أو تعليمات هنا إذا رغبت

      if (!productExists) {
        // المنتج غير موجود: عرض قسم الإضافة
        document.getElementById("addProductSection").style.display = "block";
      } else {
        // المنتج موجود: عرض قسم إدارة المنتج
        document.getElementById("manageProductSection").style.display = "block";
      }
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
      // إعادة تعيين قيمة الحقول في قسم إضافة المنتج
      document.getElementById('productName').value = '';
      document.getElementById('quantityInput').value = '';
      document.getElementById('priceInput').value = '';
      document.getElementById('productImage').value = '';
    }

    // دوال التعامل مع المنتجات على Firebase باستخدام Realtime Database

    // دالة إضافة المنتج (عند عدم وجوده)
    function addProduct() {
      var name = document.getElementById("productName").value;
      var quantity = document.getElementById("quantityInput").value;
      var price = document.getElementById("priceInput").value;
      var imageFile = document.getElementById("productImage").files[0];
      
      if (!name || !quantity || !price) {
        alert("يرجى تعبئة جميع الحقول (اسم المنتج، عدد القطع، الثمن)!");
        return;
      }
      
      // في هذه الحالة سنقوم بتخزين اسم الصورة كـ placeholder،
      // ويمكن لاحقاً دمج رفع الصورة إلى Firebase Storage والحصول على رابطها.
      var imagePlaceholder = imageFile ? imageFile.name : "";

      firebase.database().ref("products/" + currentCode).set({
        code: currentCode,
        name: name,
        quantity: parseInt(quantity),
        price: parseFloat(price),
        image: imagePlaceholder
      })
      .then(function() {
        alert("تمت إضافة المنتج بنجاح!");
        closeModal();
      })
      .catch(function(error) {
        alert("فشل إضافة المنتج: " + error);
      });
    }

    // دالة حذف المنتج
    function deleteProduct() {
      firebase.database().ref("products/" + currentCode).remove()
      .then(function() {
        alert("تم حذف المنتج!");
        closeModal();
      })
      .catch(function(error) {
        alert("فشل حذف المنتج: " + error);
      });
    }

    // دالة تعديل المنتج
    function editProduct() {
      var newQuantity = prompt("أدخل الكمية الجديدة:");
      if (newQuantity && parseInt(newQuantity) > 0) {
        firebase.database().ref("products/" + currentCode).update({
          quantity: parseInt(newQuantity)
        })
        .then(function() {
          alert("تم تعديل المنتج بنجاح!");
          closeModal();
        })
        .catch(function(error) {
          alert("فشل تعديل المنتج: " + error);
        });
      } else {
        alert("يرجى إدخال رقم صالح للقطع!");
      }
    }

    window.onclick = function(event) {
      var modal = document.getElementById('productModal');
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
