<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منتجات - قارئ الباركود والـ QR باستخدام ZXing</title>

  <!-- تحميل مكتبات Firebase من CDN -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
  
  <!-- تحميل ملف إعداد Firebase -->
  <script src="firebase-setup.js"></script>
  
  <!-- تحميل مكتبة ZXing لمسح الأكواد -->
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
  
  <!-- تحميل مكتبة Font Awesome للأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <style>
    /* تنسيق الصفحة العام */
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* منطقة عرض الكاميرا */
    #scanner-container {
      display: none;
      width: 300px;
      height: 300px;
      margin: 0 auto 20px;
      position: relative;
      border: 2px solid #333;
      background: #000;
      overflow: hidden;
    }
    /* جعل فيديو الكاميرا يغطي كامل المنطقة */
    #scanner-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* تنسيق المودال لإجراءات المنتج */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px 20px 60px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }
    .close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }
    .modal-header {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .modal-actions button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-add { background-color: #28a745; color: white; }
    .btn-edit { background-color: #ffc107; color: white; }
    .btn-delete { background-color: #dc3545; color: white; }
    .btn-return { background-color: #17a2b8; color: white; }
    .btn-quantity { background-color: #6c757d; color: white; }
    .btn-price { background-color: #007BFF; color: white; }
    .quantity-input, .price-input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal-footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    .modal-footer button {
      width: 40%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-save { background-color: #28a745; color: white; }
    .btn-cancel { background-color: #dc3545; color: white; }
  </style>
</head>
<body>
  <h1>منتجات - قارئ الباركود والـ QR باستخدام ZXing</h1>
  <button onclick="startScan()">ابدأ المسح</button>
  
  <!-- منطقة عرض الكاميرا -->
  <div id="scanner-container">
    <video id="video" autoplay></video>
  </div>
  
  <!-- مودال إجراءات المنتج -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-header">إجراءات المنتج</div>
      <div id="modalActions" class="modal-actions"></div>
      <div id="quantitySection" style="display:none;">
        <input type="number" class="quantity-input" id="quantityInput" placeholder="ادخل عدد القطع">
        <button class="btn-quantity" onclick="updateQuantity()"><i class="fas fa-check"></i> حفظ الكمية</button>
      </div>
      <div id="priceSection" style="display:none;">
        <input type="number" class="price-input" id="priceInput" placeholder="ادخل الثمن">
        <button class="btn-price" onclick="updatePrice()"><i class="fas fa-check"></i> حفظ الثمن</button>
      </div>
      <div class="modal-footer">
        <button class="btn-save" onclick="saveChanges()"><i class="fas fa-check"></i> حفظ</button>
        <button class="btn-cancel" onclick="closeModal()"><i class="fas fa-times"></i> إلغاء</button>
      </div>
    </div>
  </div>

  <!-- كود الجافاسكريبت الكامل -->
  <script>
    // متغير لتخزين الكود المكتشف
    var currentCode = "";
    // كائن قارئ الأكواد من ZXing
    var codeReader = null;

    // دالة بدء عملية المسح باستخدام ZXing
    function startScan() {
      currentCode = "";
      document.getElementById("scanner-container").style.display = "block";
      
      // إنشاء قارئ الأكواد باستخدام ZXing
      codeReader = new ZXing.BrowserMultiFormatReader();

      // بدء قراءة الكود من الجهاز (إذا كان null يتم طلب اختيار الجهاز الافتراضي)
      codeReader.decodeFromVideoDevice(null, "video", (result, err) => {
        if (result) {
          currentCode = result.getText();
          console.log("تم اكتشاف الكود: " + currentCode);
          stopScanner();
          processCode();
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error(err);
        }
      });
    }

    // دالة لإيقاف عملية المسح
    function stopScanner() {
      if (codeReader) {
        codeReader.reset();
      }
      document.getElementById("scanner-container").style.display = "none";
    }

    // دالة لمعالجة الكود المكتشف والبحث عنه في Firebase (Realtime Database)
    function processCode() {
      firebase.database().ref("products/" + currentCode).once('value')
        .then(function(snapshot) {
          var productExists = snapshot.exists();
          buildModalActions(productExists);
          document.getElementById("productModal").style.display = "block";
        })
        .catch(function(error) {
          console.error("خطأ في الحصول على المنتج:", error);
          alert("حدث خطأ أثناء الاتصال بقاعدة البيانات");
        });
    }

    // بناء واجهة الإجراءات بناءً على وجود المنتج
    function buildModalActions(productExists) {
      var modalActions = document.getElementById('modalActions');
      modalActions.innerHTML = '';
      if (!productExists) {
        modalActions.innerHTML += '<button class="btn-add" onclick="addProduct()"><i class="fas fa-plus"></i> إضافة منتج</button>';
        document.getElementById('quantitySection').style.display = 'none';
        document.getElementById('priceSection').style.display = 'none';
      } else {
        modalActions.innerHTML += '<button class="btn-delete" onclick="deleteProduct()"><i class="fas fa-trash-alt"></i> حذف منتج</button>';
        modalActions.innerHTML += '<button class="btn-edit" onclick="editProduct()"><i class="fas fa-edit"></i> تعديل منتج</button>';
        modalActions.innerHTML += '<button class="btn-return" onclick="returnProduct()"><i class="fas fa-undo-alt"></i> إرجاع منتج</button>';
        document.getElementById('quantitySection').style.display = 'block';
        document.getElementById('priceSection').style.display = 'block';
      }
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
      document.getElementById('quantitySection').style.display = 'none';
      document.getElementById('priceSection').style.display = 'none';
      document.getElementById('quantityInput').value = '';
      document.getElementById('priceInput').value = '';
    }

    // دوال التعامل مع المنتجات على Firebase باستخدام Realtime Database
    function addProduct() {
      firebase.database().ref("products/" + currentCode).set({
        code: currentCode,
        quantity: 1,
        price: 0
      })
      .then(function() {
        alert("تمت إضافة المنتج بنجاح!");
        closeModal();
      })
      .catch(function(error) {
        alert("فشل إضافة المنتج: " + error);
      });
    }

    function deleteProduct() {
      firebase.database().ref("products/" + currentCode).remove()
      .then(function() {
        alert("تم حذف المنتج!");
        closeModal();
      })
      .catch(function(error) {
        alert("فشل حذف المنتج: " + error);
      });
    }

    function editProduct() {
      var quantity = document.getElementById('quantityInput').value;
      if (quantity && quantity > 0) {
        firebase.database().ref("products/" + currentCode).update({
          quantity: parseInt(quantity)
        })
        .then(function() {
          alert("تم تعديل المنتج بنجاح!");
          closeModal();
        })
        .catch(function(error) {
          alert("فشل تعديل المنتج: " + error);
        });
      } else {
        alert("يرجى إدخال رقم صالح للقطع!");
      }
    }

    function returnProduct() {
      alert("تم إرجاع المنتج!");
      closeModal();
    }

    function updateQuantity() {
      var quantity = document.getElementById('quantityInput').value;
      if (quantity && quantity > 0) {
        firebase.database().ref("products/" + currentCode).update({
          quantity: parseInt(quantity)
        })
        .then(function() {
          alert("تم تحديث عدد القطع إلى: " + quantity);
        })
        .catch(function(error) {
          alert("فشل التحديث: " + error);
        });
      } else {
        alert("يرجى إدخال رقم صالح للقطع!");
      }
    }

    function updatePrice() {
      var price = document.getElementById('priceInput').value;
      if (price && price > 0) {
        firebase.database().ref("products/" + currentCode).update({
          price: parseFloat(price)
        })
        .then(function() {
          alert("تم تحديث الثمن إلى: " + price);
        })
        .catch(function(error) {
          alert("فشل التحديث: " + error);
        });
      } else {
        alert("يرجى إدخال رقم صالح للثمن!");
      }
    }

    function saveChanges() {
      alert("تم حفظ التغييرات!");
      closeModal();
    }

    window.onclick = function(event) {
      var modal = document.getElementById('productModal');
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
