<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>خدمات إضافية - إدارة الخدمات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* تنسيق الجدول */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    /* حقول الإدخال في صف الإضافة */
    input[type="text"],
    input[type="date"],
    input[type="number"] {
      width: 90%;
      padding: 5px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    .btn-add {
      background-color: #28a745;
      border: none;
      padding: 8px 15px;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-add:hover {
      background-color: #218838;
    }
    /* زر تعديل الخدمة الخارجي */
    .btn-edit-service {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .btn-edit-service:hover {
      background-color: #0056b3;
    }
    /* نمط المودال (للبحث وتعديل الخدمة) */
    .modal {
      display: none;  /* مخفي افتراضيًا */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      overflow: auto;
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      position: relative;
      text-align: center;
    }
    /* زر إغلاق المودال */
    .close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }
    /* تنسيق النماذج داخل المودال */
    .modal-content input[type="text"],
    .modal-content input[type="date"],
    .modal-content input[type="number"] {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    .modal-content button {
      background-color: #28a745;
      border: none;
      padding: 10px 15px;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    .modal-content button.btn-cancel {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>خدمات إضافية</h1>
  
  <!-- زر تعديل الخدمة (للبحث وتعديل سجل موجود) -->
  <button class="btn-edit-service" onclick="openEditModal()">تعديل خدمة</button>
  
  <!-- جدول عرض الخدمات -->
  <table id="servicesTable">
    <thead>
      <tr>
        <th>اسم الخدمة</th>
        <th>التاريخ</th>
        <th>الثمن</th>
      </tr>
    </thead>
    <tbody>
      <!-- سيتم إضافة الصفوف عند الضغط على "أضف الخدمة" -->
    </tbody>
    <tfoot>
      <tr>
        <td><input type="text" id="serviceName" placeholder="أدخل اسم الخدمة"></td>
        <td><input type="date" id="serviceDate"></td>
        <td><input type="number" id="servicePrice" placeholder="أدخل الثمن"></td>
      </tr>
      <tr>
        <td colspan="3">
          <button class="btn-add" onclick="addService()">أضف الخدمة</button>
        </td>
      </tr>
    </tfoot>
  </table>
  
  <!-- مودال تعديل الخدمة -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <h2>تعديل خدمة</h2>
      <p>أدخل اسم الخدمة للبحث عنها:</p>
      <input type="text" id="searchServiceName" placeholder="أدخل اسم الخدمة">
      <button onclick="searchService()">بحث</button>
      
      <!-- نموذج تحرير بيانات الخدمة (يظهر عند إيجاد الخدمة) -->
      <div id="editForm" style="display:none; margin-top: 20px;">
        <input type="text" id="editName" placeholder="اسم الخدمة">
        <input type="date" id="editDate">
        <input type="number" id="editPrice" placeholder="الثمن">
        <div style="margin-top: 15px;">
          <button onclick="saveEdit()">حفظ</button>
          <button class="btn-cancel" onclick="closeEditModal()">إلغاء</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // دالة إضافة خدمة جديدة إلى الجدول
    function addService() {
      var name = document.getElementById('serviceName').value;
      var date = document.getElementById('serviceDate').value;
      var price = document.getElementById('servicePrice').value;
      
      if (name.trim() === '' || date.trim() === '' || price.trim() === '') {
        alert("يرجى ملء كل الحقول!");
        return;
      }
      
      var tableBody = document.getElementById('servicesTable').getElementsByTagName('tbody')[0];
      var newRow = tableBody.insertRow();
      
      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);
      
      cell1.textContent = name;
      cell2.textContent = date;
      cell3.textContent = price;
      
      // إعادة تعيين الحقول
      document.getElementById('serviceName').value = '';
      document.getElementById('serviceDate').value = '';
      document.getElementById('servicePrice').value = '';
    }
    
    // فتح مودال تعديل الخدمة
    function openEditModal() {
      document.getElementById('editModal').style.display = 'block';
      // إعادة تعيين الحقول في مودال البحث
      document.getElementById('searchServiceName').value = '';
      document.getElementById('editForm').style.display = 'none';
    }
    
    // إغلاق مودال تعديل الخدمة
    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }
    
    // البحث عن الخدمة في الجدول بناءً على الاسم
    function searchService() {
      var searchName = document.getElementById('searchServiceName').value.trim().toLowerCase();
      if (searchName === '') {
        alert("يرجى إدخال اسم الخدمة للبحث عنها!");
        return;
      }
      
      var tableBody = document.getElementById('servicesTable').getElementsByTagName('tbody')[0];
      var rows = tableBody.getElementsByTagName('tr');
      var foundRow = null;
      
      // البحث عن الصف الذي يحتوي على اسم الخدمة المطابق
      for (var i = 0; i < rows.length; i++) {
        var cellText = rows[i].cells[0].textContent.trim().toLowerCase();
        if (cellText === searchName) {
          foundRow = rows[i];
          break;
        }
      }
      
      if (foundRow) {
        // تعبئة نموذج التعديل بالبيانات الحالية للصف
        document.getElementById('editName').value = foundRow.cells[0].textContent;
        document.getElementById('editDate').value = foundRow.cells[1].textContent;
        document.getElementById('editPrice').value = foundRow.cells[2].textContent;
        // تخزين الصف المرجعي للإصدار في متغير عام
        window.currentEditRow = foundRow;
        document.getElementById('editForm').style.display = 'block';
      } else {
        alert("الخدمة غير موجودة!");
        document.getElementById('editForm').style.display = 'none';
      }
    }
    
    // حفظ التعديلات على الخدمة
    function saveEdit() {
      if (!window.currentEditRow) return;
      
      var newName = document.getElementById('editName').value;
      var newDate = document.getElementById('editDate').value;
      var newPrice = document.getElementById('editPrice').value;
      
      if(newName.trim() === '' || newDate.trim() === '' || newPrice.trim() === '') {
        alert("يرجى ملء كل الحقول لتعديل الخدمة!");
        return;
      }
      
      // تحديث بيانات الصف في الجدول
      window.currentEditRow.cells[0].textContent = newName;
      window.currentEditRow.cells[1].textContent = newDate;
      window.currentEditRow.cells[2].textContent = newPrice;
      
      alert("تم حفظ التعديلات!");
      closeEditModal();
    }
  </script>
</body>
</html>
