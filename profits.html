<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فاتورة شهرية</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js "></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js "></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>
  <!-- autoTable for PDF Tables -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js "></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin-top: 50px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>إنشاء فاتورة شهرية</h1>
  <p>انقر على الزر أدناه لإنشاء فاتورة شهرية تلقائية بصيغة PDF.</p>
  <button onclick="generateInvoice()">إنشاء فاتورة (PDF)</button>

  <script>
    // إعداد Firebase - استبدل هذه القيم ببيانات مشروعك
    const firebaseConfig = {
      apiKey: "AIzaSyDRtJBPOjpfXXfsaDo98E_NTT7KWzz8gj4",
      authDomain: "pharmacy-system-9def6.firebaseapp.com",
      databaseURL: "https://pharmacy-system-9def6-default-rtdb.firebaseio.com ",
      projectId: "pharmacy-system-9def6",
      storageBucket: "pharmacy-system-9def6.firebasestorage.app",
      messagingSenderId: "630855008414",
      appId: "1:630855008414:web:b464bcb81c8a2091d0fb8f",
      measurementId: "G-LC5NDKP6QZ"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // دالة لحساب الفاتورة وإنشاء PDF
    async function generateInvoice() {
      const now = new Date();
      const month = now.toISOString().slice(0, 7); // مثل: "2025-04"

      try {
        // جلب بيانات المنتجات
        const productsSnapshot = await database.ref("products").once("value");
        let totalSales = 0;
        let soldProducts = [];

        productsSnapshot.forEach(childSnap => {
          const product = childSnap.val();
          const soldCount = product.maxQuantity - product.quantity;

          if (soldCount > 0) {
            const salesAmount = soldCount * product.price;
            totalSales += salesAmount;

            soldProducts.push({
              name: product.name,
              quantity: soldCount,
              price: product.price,
              amount: salesAmount
            });
          }
        });

        if (soldProducts.length === 0) {
          alert("لم يتم بيع أي منتجات خلال هذا الشهر.");
          return;
        }

        // جلب المصاريف الشهرية
        const expensesSnapshot = await database.ref("expenses/" + month).once("value");
        const expensesData = expensesSnapshot.val() || {};
        const totalExpenses = parseFloat(expensesData.amount) || 0;
        const profit = totalSales - totalExpenses;

        // تحويل التاريخ إلى عربي
        const monthsAr = [
          "يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو",
          "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"
        ];
        const arMonth = `${monthsAr[now.getMonth()]} ${now.getFullYear()}`;

        // إنشاء ملف PDF
        createPDF(arMonth, totalSales, totalExpenses, profit, soldProducts);

      } catch (error) {
        alert("حدث خطأ أثناء جلب البيانات: " + error.message);
      }
    }

    // دالة إنشاء PDF
    function createPDF(month, totalSales, totalExpenses, profit, soldProducts) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('p', 'mm', 'a4');

      // معلومات الشركة
      doc.setFontSize(20);
      doc.setTextColor(0, 123, 255);
      doc.text("صيدلية المستقبل", 105, 15, { align: "center" });

      doc.setFontSize(16);
      doc.setTextColor(0, 0, 0);
      doc.text("فاتورة شهرية", 105, 25, { align: "center" });

      doc.setFontSize(12);
      doc.text(`الشهر: ${month}`, 20, 35);
      doc.text(`إجمالي المبيعات: ${totalSales.toFixed(2)} ريال`, 20, 45);
      doc.text(`إجمالي المصاريف: ${totalExpenses.toFixed(2)} ريال`, 20, 55);
      doc.text(`الأرباح: ${profit.toFixed(2)} ريال`, 20, 65);

      // جدول المنتجات
      const tableColumn = ["#", "المنتج", "الكمية", "السعر", "الإجمالي"];
      const tableRows = [];

      soldProducts.forEach((item, index) => {
        const itemRow = [
          index + 1,
          item.name,
          item.quantity,
          item.price.toFixed(2),
          item.amount.toFixed(2)
        ];
        tableRows.push(itemRow);
      });

      doc.autoTable({
        head: [tableColumn],
        body: tableRows,
        startY: 75,
        theme: 'grid',
        styles: { font: 'Arial' },
        headStyles: { fillColor: [0, 123, 255] }
      });

      const finalY = doc.lastAutoTable.finalY + 10;

      const today = new Date().toLocaleDateString("ar-EG");
      doc.text(`تاريخ الإصدار: ${today}`, 20, finalY);

      doc.save(`فاتورة_${month.replace(" ", "_")}.pdf`);
    }
  </script>
</body>
</html>
