<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام البيع الذكي</title>
    <!-- مكتبة ZXing لمسح الباركود -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <!-- Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- خط Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            position: relative;
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 2.2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        /* تصميم متطور لشريط البحث */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .search-toggle {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 8px 8px 16px #d1d1d1, 
                        -8px -8px 16px #ffffff;
            cursor: pointer;
            font-weight: 700;
            color: var(--primary);
            transition: all 0.4s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }
        
        .search-toggle:hover {
            transform: translateY(-3px);
            box-shadow: 12px 12px 24px #c9c9c9, 
                       -12px -12px 24px #ffffff;
        }
        
        .search-toggle:active {
            transform: translateY(1px);
            box-shadow: inset 5px 5px 10px #d1d1d1, 
                        inset -5px -5px 10px #ffffff;
        }
        
        .search-wrapper {
            width: 100%;
            max-width: 700px;
            display: none;
            background: white;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeIn 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .search-input {
            flex: 1;
            padding: 16px 25px;
            border: none;
            font-size: 1.1rem;
            background: transparent;
        }
        
        .search-input:focus {
            outline: none;
        }
        
        .search-actions {
            display: flex;
        }
        
        /* أزرار ثلاثية الأبعاد */
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 6px 6px 12px rgba(0,0,0,0.15),
                       -4px -4px 10px rgba(255,255,255,0.8);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0));
            z-index: -1;
            border-radius: 15px;
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 10px 10px 20px rgba(0,0,0,0.2),
                       -6px -6px 15px rgba(255,255,255,0.8);
        }
        
        .btn:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: inset 4px 4px 8px rgba(0,0,0,0.2),
                        inset -4px -4px 8px rgba(255,255,255,0.5);
        }
        
        .btn-primary {
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .btn-success {
            background: linear-gradient(145deg, #38b000, #2b9348);
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .btn-danger {
            background: linear-gradient(145deg, var(--danger), #b5179e);
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            box-shadow: none;
            transition: all 0.3s;
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }
        
        /* منطقة الكاميرا */
        #cameraScanner {
            width: 100%;
            max-height: 450px;
            margin: 25px 0;
            border-radius: 20px;
            overflow: hidden;
            display: none;
            position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        #cameraScanner video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            background: rgba(0,0,0,0.3);
        }
        
        .scanner-frame {
            width: 80%;
            height: 200px;
            border: 4px solid rgba(255,255,255,0.7);
            border-radius: 15px;
            box-shadow: 0 0 0 10000px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        .scanner-instruction {
            color: white;
            text-align: center;
            font-size: 1.2rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            margin-top: 10px;
        }
        
        /* تفاصيل المنتج */
        .product-details {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            display: none;
            margin-top: 30px;
            animation: fadeInUp 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            border: 1px solid rgba(0,0,0,0.03);
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .product-header {
            display: flex;
            gap: 25px;
            margin-bottom: 25px;
            align-items: center;
        }
        
        .product-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-title {
            font-size: 1.7rem;
            color: var(--dark);
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .product-price {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .product-stock {
            color: var(--gray);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* قسم الخصم */
        .discount-section {
            background: linear-gradient(135deg, #fff8e1, #fff3bf);
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            display: none;
            border-left: 5px solid var(--warning);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            animation: fadeIn 0.4s ease-out;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #495057;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s;
            background: white;
            box-shadow: inset 3px 3px 6px rgba(0,0,0,0.05);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2),
                        inset 3px 3px 6px rgba(0,0,0,0.05);
        }
        
        /* السعر النهائي */
        .final-price {
            background: linear-gradient(135deg, #e6f7ff, #b3e0ff);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 30px 0;
            border: 2px dashed var(--primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .final-price-label {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .final-price-value {
            font-size: 2.2rem;
            color: var(--primary);
            font-weight: 700;
        }
        
        /* أزرار الإجراءات */
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        /* التنبيهات */
        .toast {
            position: fixed;
            top: 40px;
            right: 40px;
            padding: 20px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(67, 97, 238, 0.3);
            display: none;
            z-index: 1000;
            animation: slideInRight 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            border-left: 6px solid white;
            max-width: 400px;
            backdrop-filter: blur(5px);
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .toast.hide {
            animation: slideOutRight 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            transform: translateX(100%);
            opacity: 0;
        }
        
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .search-toggle {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .search-input {
                padding: 14px 20px;
                font-size: 1rem;
            }
            
            .product-header {
                flex-direction: column;
                gap: 20px;
            }
            
            .product-image {
                width: 120px;
                height: 120px;
            }
            
            .product-title {
                font-size: 1.4rem;
                text-align: center;
            }
            
            .product-price, .product-stock {
                justify-content: center;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
            
            .toast {
                top: 20px;
                right: 20px;
                left: 20px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cash-register"></i> نظام البيع الذكي</h1>
        </div>
        
        <!-- شريط البحث المتطور -->
        <div class="search-container">
            <button id="searchToggle" class="search-toggle">
                <i class="fas fa-search"></i> بحث عن منتج
            </button>
            
            <div id="searchWrapper" class="search-wrapper">
                <input 
                    type="text" 
                    id="barcodeInput" 
                    class="search-input" 
                    placeholder="ادخل رقم الباركود..."
                    autocomplete="off"
                >
                <div class="search-actions">
                    <button id="cameraBtn" class="btn btn-primary" style="border-radius: 0 50px 50px 0;">
                        <i class="fas fa-camera"></i> مسح
                    </button>
                </div>
            </div>
        </div>
        
        <!-- منطقة مسح الباركود -->
        <div id="cameraScanner">
            <video muted playsinline></video>
            <div class="scanner-overlay">
                <div class="scanner-frame"></div>
                <div class="scanner-instruction">
                    <i class="fas fa-barcode fa-3x"></i>
                    <p>وجه الكاميرا نحو الباركود</p>
                </div>
            </div>
        </div>
        
        <!-- تفاصيل المنتج -->
        <div id="productDetails" class="product-details">
            <div class="product-header">
                <img id="productImage" class="product-image" src="https://via.placeholder.com/150?text=صورة+المنتج" alt="صورة المنتج">
                <div class="product-info">
                    <h2 id="productName" class="product-title">
                        <i class="fas fa-tag"></i> اسم المنتج
                    </h2>
                    <div id="basePrice" class="product-price">
                        <i class="fas fa-tags"></i> 50.00 ر.س
                    </div>
                    <div id="productQuantity" class="product-stock">
                        <i class="fas fa-boxes"></i> المخزون: 10 قطع
                    </div>
                </div>
            </div>
            
            <button id="applyDiscount" class="btn btn-outline">
                <i class="fas fa-percentage"></i> إضافة خصم
            </button>
            
            <div id="discountSection" class="discount-section">
                <div class="form-group">
                    <label for="discountPercent" class="form-label">
                        <i class="fas fa-percent"></i> نسبة الخصم
                    </label>
                    <input type="number" id="discountPercent" class="form-control" min="0" max="100" placeholder="10">
                </div>
                <div class="form-group">
                    <label for="reasonInput" class="form-label">
                        <i class="fas fa-comment-alt"></i> سبب الخصم (اختياري)
                    </label>
                    <input type="text" id="reasonInput" class="form-control" placeholder="مثال: خصم موسمي، عيب بسيط...">
                </div>
                <button id="confirmDiscount" class="btn btn-primary">
                    <i class="fas fa-check-circle"></i> تطبيق الخصم
                </button>
            </div>
            
            <div class="final-price">
                <div class="final-price-label">
                    <i class="fas fa-receipt"></i> السعر النهائي
                </div>
                <div id="finalPriceValue" class="final-price-value">50.00 ر.س</div>
            </div>
            
            <div class="action-buttons">
                <button id="sellBtn" class="btn btn-success">
                    <i class="fas fa-cash-register"></i> تأكيد البيع
                </button>
                <button id="returnBtn" class="btn btn-danger">
                    <i class="fas fa-undo-alt"></i> إرجاع المنتج
                </button>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script>
        // 1. تهيئة النظام
        const codeReader = new ZXing.BrowserMultiFormatReader();
        let cameraActive = false;
        let currentProduct = null;
        
        // 2. عناصر واجهة المستخدم
        const elements = {
            searchToggle: document.getElementById('searchToggle'),
            searchWrapper: document.getElementById('searchWrapper'),
            barcodeInput: document.getElementById('barcodeInput'),
            cameraBtn: document.getElementById('cameraBtn'),
            cameraScanner: document.getElementById('cameraScanner'),
            productDetails: document.getElementById('productDetails'),
            productImage: document.getElementById('productImage'),
            productName: document.getElementById('productName'),
            basePrice: document.getElementById('basePrice'),
            productQuantity: document.getElementById('productQuantity'),
            applyDiscount: document.getElementById('applyDiscount'),
            discountSection: document.getElementById('discountSection'),
            discountPercent: document.getElementById('discountPercent'),
            reasonInput: document.getElementById('reasonInput'),
            confirmDiscount: document.getElementById('confirmDiscount'),
            finalPriceValue: document.getElementById('finalPriceValue'),
            sellBtn: document.getElementById('sellBtn'),
            returnBtn: document.getElementById('returnBtn'),
            toast: document.getElementById('toast')
        };
        
        // 3. بيانات وهمية للمنتجات (استبدل بقاعدة بيانات حقيقية)
        const mockProducts = {
            "123456789012": {
                name: "شوكولاتة داكنة 100جم",
                price: 25.99,
                quantity: 15,
                image: "https://images.unsplash.com/photo-1571115177098-24ec42ed204d?w=150"
            },
            "987654321098": {
                name: "مشروب غازي 330مل",
                price: 10.50,
                quantity: 30,
                image: "https://images.unsplash.com/photo-1554866585-cd94860890b7?w=150"
            },
            "456789123456": {
                name: "أرز بسمتي 5 كجم",
                price: 45.75,
                quantity: 8,
                image: "https://images.unsplash.com/photo-1601050690597-df0568f70950?w=150"
            }
        };
        
        // 4. التحكم في شريط البحث
        elements.searchToggle.addEventListener('click', function() {
            toggleSearch();
            // إذا كان هناك نص في مربع البحث، قم بالبحث مباشرة
            if (elements.barcodeInput.value.trim()) {
                searchProduct();
            }
        });
        
        function toggleSearch() {
            elements.searchWrapper.style.display = elements.searchWrapper.style.display === 'flex' ? 'none' : 'flex';
            if (elements.searchWrapper.style.display === 'flex') {
                elements.barcodeInput.focus();
            }
        }
        
        // 5. التحكم في كاميرا الباركود
        elements.cameraBtn.addEventListener('click', toggleCamera);
        
        async function toggleCamera() {
            if (cameraActive) {
                await stopCamera();
            } else {
                await startCamera();
            }
        }
        
        async function startCamera() {
            try {
                // إظهار منطقة الكاميرا
                elements.cameraScanner.style.display = 'block';
                elements.cameraBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جارٍ التشغيل...';
                
                // بدء مسح الباركود
                await codeReader.decodeFromVideoDevice(
                    undefined, 
                    elements.cameraScanner.querySelector('video'), 
                    (result, err) => {
                        if (result) {
                            handleBarcode(result.text);
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error('خطأ المسح:', err);
                            showToast('حدث خطأ في المسح', 'error');
                        }
                    }
                );
                
                elements.cameraBtn.innerHTML = '<i class="fas fa-camera"></i> إيقاف الكاميرا';
                cameraActive = true;
                showToast('تم تشغيل الكاميرا بنجاح', 'success');
            } catch (err) {
                console.error('خطأ الكاميرا:', err);
                showToast('فشل تشغيل الكاميرا: ' + err.message, 'error');
                elements.cameraBtn.innerHTML = '<i class="fas fa-camera"></i> مسح بالكاميرا';
                elements.cameraScanner.style.display = 'none';
            }
        }
        
        async function stopCamera() {
            await codeReader.reset();
            elements.cameraScanner.style.display = 'none';
            elements.cameraBtn.innerHTML = '<i class="fas fa-camera"></i> مسح بالكاميرا';
            cameraActive = false;
        }
        
        // 6. معالجة الباركود
        function handleBarcode(barcode) {
            elements.barcodeInput.value = barcode;
            stopCamera();
            searchProduct();
        }
        
        // 7. البحث عن المنتج
        elements.barcodeInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchProduct();
        });
        
        function searchProduct() {
            const barcode = elements.barcodeInput.value.trim();
            
            if (!barcode) {
                showToast('يرجى إدخال باركود المنتج', 'warning');
                return;
            }
            
            // محاكاة البحث (استبدل باتصال AJAX حقيقي)
            showToast('جارٍ البحث عن المنتج...', 'info');
            
            setTimeout(() => {
                if (mockProducts[barcode]) {
                    currentProduct = mockProducts[barcode];
                    displayProduct(currentProduct);
                    showToast('تم العثور على المنتج', 'success');
                } else {
                    showToast('المنتج غير موجود في النظام', 'error');
                    elements.productDetails.style.display = 'none';
                }
            }, 800);
        }
        
        function displayProduct(product) {
            elements.productName.textContent = product.name;
            elements.basePrice.textContent = product.price.toFixed(2) + ' ر.س';
            elements.productQuantity.textContent = 'المخزون: ' + product.quantity + ' قطع';
            elements.productImage.src = product.image;
            elements.finalPriceValue.textContent = product.price.toFixed(2) + ' ر.س';
            elements.productDetails.style.display = 'block';
            
            // إعادة تعيين الخصم
            elements.discountPercent.value = '';
            elements.reasonInput.value = '';
            elements.discountSection.style.display = 'none';
        }
        
        // 8. نظام الخصم
        elements.applyDiscount.addEventListener('click', function() {
            elements.discountSection.style.display = 
                elements.discountSection.style.display === 'block' ? 'none' : 'block';
        });
        
        elements.confirmDiscount.addEventListener('click', applyDiscount);
        
        function applyDiscount() {
            const discountPercent = parseFloat(elements.discountPercent.value) || 0;
            
            if (discountPercent < 0 || discountPercent > 100) {
                showToast('نسبة الخصم يجب أن تكون بين 0 و 100', 'warning');
                return;
            }
            
            if (discountPercent > 20) {
                const reason = elements.reasonInput.value.trim();
                if (!reason) {
                    showToast('الخصم أكثر من 20% يطلب إدخال السبب', 'warning');
                    return;
                }
            }
            
            const basePrice = currentProduct.price;
            const finalPrice = basePrice - (basePrice * (discountPercent / 100));
            elements.finalPriceValue.textContent = finalPrice.toFixed(2) + ' ر.س';
            
            showToast('تم تطبيق الخصم بنجاح', 'success');
        }
        
        // 9. عملية البيع
        elements.sellBtn.addEventListener('click', function() {
            if (!currentProduct) return;
            
            const finalPrice = parseFloat(elements.finalPriceValue.textContent);
            const basePrice = currentProduct.price;
            const discountApplied = finalPrice < basePrice;
            
            if (discountApplied) {
                const discountPercent = ((basePrice - finalPrice) / basePrice * 100).toFixed(2);
                const reason = elements.reasonInput.value.trim() || 'لا يوجد سبب مذكور';
                
                console.log('تم البيع بخصم:', {
                    product: currentProduct.name,
                    originalPrice: basePrice,
                    finalPrice: finalPrice,
                    discountPercent: discountPercent + '%',
                    discountReason: reason,
                    timestamp: new Date().toISOString()
                });
            } else {
                console.log('تم البيع بالسعر العادي:', {
                    product: currentProduct.name,
                    price: finalPrice,
                    timestamp: new Date().toISOString()
                });
            }
            
            showToast('تمت عملية البيع بنجاح', 'success', 5000); // 5 ثواني بدلاً من 3
            resetSystem();
        });
        
        // 10. إعادة تعيين النظام
        function resetSystem() {
            elements.barcodeInput.value = '';
            elements.productDetails.style.display = 'none';
            elements.searchWrapper.style.display = 'none';
            currentProduct = null;
        }
        
        // 11. عرض التنبيهات
        function showToast(message, type = 'info', duration = 3000) {
            const toast = elements.toast;
            toast.textContent = message;
            toast.className = 'toast'; // إعادة تعيين الكلاسات
            
            // ألوان حسب النوع
            const colors = {
                success: 'linear-gradient(135deg, #38b000, #2b9348)',
                error: 'linear-gradient(135deg, #f72585, #b5179e)',
                warning: 'linear-gradient(135deg, #f8961e, #f3722c)',
                info: 'linear-gradient(135deg, #4361ee, #3f37c9)'
            };
            
            toast.style.background = colors[type] || colors.info;
            toast.style.display = 'block';
            
            // إخفاء التنبيه بعد المدة المحددة
            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => {
                    toast.style.display = 'none';
                    toast.classList.remove('hide');
                }, 500);
            }, duration);
        }
        
        // 12. إيقاف الكاميرا عند مغادرة الصفحة
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
