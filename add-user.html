:root{--primary:#6C63FF;--primary-light:#E0DEFF;--dark:#1A1A2E;--bg-color:linear-gradient(135deg,#F8FAFC,#e6f0ff);--glass-bg:rgba(255,255,255,0.5);--glass-border:rgba(255,255,255,0.2);--card-shadow:0 15px 35px rgba(0,0,0,0.1);--gray:#718096}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Tajawal',sans-serif;background:var(--bg-color);display:flex;justify-content:center;align-items:center;min-height:100vh;direction:rtl}
.container{width:100%;max-width:450px;padding:40px;background:var(--glass-bg);border-radius:20px;border:1px solid var(--glass-border);box-shadow:var(--card-shadow);backdrop-filter:blur(10px);text-align:center}
.logo{width:80px;height:80px;border-radius:20px;background:linear-gradient(135deg,var(--primary),#FF6584);color:white;font-size:2.5rem;display:flex;align-items:center;justify-content:center;margin:0 auto 20px;box-shadow:0 10px 20px rgba(108,99,255,0.4)}
h2{color:var(--dark);font-size:1.8rem;margin-bottom:30px}
.input-group{position:relative;margin-bottom:25px}
.input-field{width:100%;padding:15px 45px 15px 20px;border:1px solid var(--glass-border);border-radius:12px;background:rgba(255,255,255,0.5);font-size:1rem;transition:all 0.3s}
.input-field:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px var(--primary-light)}
.input-icon{position:absolute;top:50%;right:15px;transform:translateY(-50%);color:var(--gray)}
.form-btn{width:100%;padding:15px;border:none;border-radius:12px;background:linear-gradient(135deg,var(--primary),#564FD9);color:white;font-size:1.1rem;font-weight:700;cursor:pointer;transition:all 0.3s;box-shadow:0 10px 20px rgba(108,99,255,0.3)}
.form-btn:hover{transform:translateY(-3px);box-shadow:0 15px 25px rgba(108,99,255,0.4)}
#error-message,#success-message{margin-top:15px;display:none;font-weight:600;padding:10px;border-radius:8px}
#error-message{color:#D8000C;background-color:#FFD2D2}
#success-message{color:#4F8A10;background-color:#DFF2BF}
    </style>
</head>
