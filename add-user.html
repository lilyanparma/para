<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
<script src="data/firebase-config.js"></script>
    
    <style>
        :root {
            --primary: #6C63FF;
            --primary-light: #E0DEFF;
            --dark: #1A1A2E;
            --bg-color: linear-gradient(135deg, #F8FAFC, #e6f0ff);
            --glass-bg: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(255, 255, 255, 0.2);
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            --gray: #718096;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
        }
        .container {
            width: 100%; 
            max-width: 450px; 
            padding: 40px;
            background: var(--glass-bg); 
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow); 
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .logo {
            width: 80px; height: 80px; border-radius: 20px;
            background: linear-gradient(135deg, var(--primary), #FF6584);
            color: white; font-size: 2.5rem; display: flex;
            align-items: center; justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.4);
        }
        h2 { 
            color: var(--dark); 
            font-size: 1.8rem; 
            margin-bottom: 30px; 
        }
        .input-group { 
            position: relative; 
            margin-bottom: 25px; 
        }
        .input-field {
            width: 100%; padding: 15px 45px 15px 20px;
            border: 1px solid var(--glass-border); 
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5); 
            font-size: 1rem;
            transition: all 0.3s;
        }
        .input-field:focus {
            outline: none; 
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        .input-icon { 
            position: absolute; 
            top: 50%; 
            right: 15px; 
            transform: translateY(-50%); 
            color: var(--gray); 
        }
        .form-btn {
            width: 100%; padding: 15px; border: none; border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), #564FD9);
            color: white; font-size: 1.1rem; font-weight: 700;
            cursor: pointer; 
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }
        .form-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(108, 99, 255, 0.4);
        }
        #error-message, #success-message { 
            margin-top: 15px; 
            display: none; 
            font-weight: 600; 
            padding: 10px;
            border-radius: 8px;
        }
        #error-message { 
            color: #D8000C;
            background-color: #FFD2D2;
        }
        #success-message { 
            color: #4F8A10;
            background-color: #DFF2BF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><i class="fas fa-user-plus"></i></div>
        <h2>إنشاء حساب جديد</h2>
        
        <form id="signupForm">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="name" class="input-field" placeholder="الاسم الكامل" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" class="input-field" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" class="input-field" placeholder="كلمة المرور (6 أحرف على الأقل)" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user-shield input-icon"></i>
                <select id="role" class="input-field" required>
                    <option value="موظف">موظف</option>
                    <option value="مدير النظام">مدير النظام</option>
                </select>
            </div>
            <button type="submit" class="form-btn">إنشاء الحساب</button>
            <p id="error-message"></p>
            <p id="success-message"></p>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // المستخدم مسجل دخوله، الآن نتحقق من دوره
                firebase.database().ref('user_roles/' + user.uid).once('value').then(snapshot => {
                    if (snapshot.exists() && snapshot.val().role === 'مدير النظام') {
                        // كل شيء تمام، المستخدم هو المدير. دعه يبقى في الصفحة.
                        console.log("Admin access granted.");
                    } else {
                        // المستخدم ليس مديراً، أعده للصفحة الرئيسية
                        alert("ليس لديك صلاحية الوصول لهذه الصفحة.");
                        window.location.href = 'index.html';
                    }
                });
            } else {
                // المستخدم غير مسجل دخوله أصلاً، أعده لصفحة الدخول
                window.location.href = 'login.html';
            }
        });
    });
        
    const auth = firebase.auth();
    const signupForm = document.getElementById('signupForm');

    signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');

        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';

        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                
                database.ref('user_roles/' + user.uid).set({
                    name: name,
                    role: role
                }).then(() => {
                    successMsg.textContent = 'تم إنشاء الحساب بنجاح!';
                    successMsg.style.display = 'block';
                    signupForm.reset();
                }).catch(dbError => {
                    errorMsg.textContent = 'حدث خطأ أثناء حفظ بيانات المستخدم: ' + dbError.message;
                    errorMsg.style.display = 'block';
                });
            })
            .catch((authError) => {
                if (authError.code == 'auth/weak-password') {
                    errorMsg.textContent = 'فشل إنشاء الحساب: كلمة المرور ضعيفة جداً، يجب أن تكون 6 أحرف على الأقل.';
                } else if (authError.code == 'auth/email-already-in-use') {
                    errorMsg.textContent = 'فشل إنشاء الحساب: هذا البريد الإلكتروني مستخدم بالفعل.';
                } else {
                    errorMsg.textContent = 'فشل إنشاء الحساب: ' + authError.message;
                }
                errorMsg.style.display = 'block';
            });
    });
    </script>
</body>
</html>
