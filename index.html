<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PARAMEDICAL LILYAN ROSE - الرئيسية</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <link rel="stylesheet" href="side/main-style.css">

  <style>
    /* يمكنك وضع التنسيقات الخاصة بالصفحة الرئيسية فقط هنا
      مثل تنسيق الرسوم البيانية أو المحتوى الرئيسي
    */
    body {
      font-family: 'Tajawal', Arial, sans-serif;
      direction: rtl;
      overflow-x: hidden;
      background-color: #f8f9fa; /* لون خلفية أساسي */
      padding-bottom: 60px;
    }

    main {
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    main h2 {
      text-align: center;
      margin-bottom: 40px;
      color: var(--primary-color, #d23369); /* استخدام متغير اللون */
      font-size: 2em;
    }

    .chart-container {
      position: relative;
      width: 100%;
      max-width: 650px;
      margin: 35px auto;
      height: 380px;
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.07);
    }

    footer {
      background: linear-gradient(to right, var(--primary-color, #d23369), var(--secondary-color, #ff66b2));
      color: white;
      text-align: center;
      padding: 18px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 99;
      transition: background 0.4s ease;
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <main>
    <h2 id="mainTitle" data-aos="fade-down">الرئيسية - رسوم بيانية للمبيعات</h2>

    <div class="chart-container" data-aos="fade-up">
      <canvas id="salesChart"></canvas>
    </div>

    <div class="chart-container" data-aos="fade-up" data-aos-delay="150">
      <canvas id="doughnutChart"></canvas>
    </div>
  </main>

  <footer id="footerText">
    <p>جميع الحقوق محفوظة &copy; 2025 LILYAN ROSE</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script src="data/firebase-config.js"></script>
  <script src="side/main-script.js"></script>

  <script>
    // هذا الكود خاص فقط بالصفحة الرئيسية
    let salesChartInstance = null;
    let doughnutChartInstance = null;

    document.addEventListener('DOMContentLoaded', function() {
      // تهيئة تأثيرات التمرير
      AOS.init({
        duration: 800,
        once: true
      });
      
      // تهيئة الرسوم البيانية (يمكنك تعديلها لاحقاً لجلب بيانات حقيقية)
      initCharts();
    });

    function initCharts() {
        // تدمير المخططات القديمة قبل إنشاء الجديدة (لتجنب الأخطاء)
        if (salesChartInstance) {
            salesChartInstance.destroy();
        }
        if (doughnutChartInstance) {
            doughnutChartInstance.destroy();
        }
      
      // بيانات وهمية للرسوم البيانية
      const salesData = {
        labels: ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو'],
        datasets: [{
          label: 'المبيعات (بالآلاف)',
          data: [18, 25, 12, 15, 8, 14],
          backgroundColor: 'rgba(155, 89, 182, 0.7)',
          borderColor: 'rgba(142, 68, 173, 1)',
          borderWidth: 2,
          borderRadius: 6,
        }]
      };

      const doughnutData = {
        labels: ['منتج أ', 'منتج ب', 'منتج ج', 'منتج د'],
        datasets: [{
          data: [30, 25, 20, 25],
          backgroundColor: ['#9b59b6', '#8e44ad', '#3498db', '#2980b9'],
        }]
      };
      
      // رسم المخططات
      const salesCtx = document.getElementById('salesChart');
      if (salesCtx) {
          salesChartInstance = new Chart(salesCtx, { type: 'bar', data: salesData });
      }

      const doughnutCtx = document.getElementById('doughnutChart');
      if(doughnutCtx) {
          doughnutChartInstance = new Chart(doughnutCtx, { type: 'doughnut', data: doughnutData });
      }
    }

    // ملاحظة: كل دوال الهيدر واللغة موجودة الآن في side/main-script.js
  </script>

</body>
</html>
