<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PARAMEDICAL LILYAN ROSE</title>
  <style>
    /* إعداد الصفحة العامة */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      direction: rtl;
    }

    /* تنسيق الرأس */
    header {
      background-color: pink;
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    /* أيقونة الهامبرغر */
    .hamburger {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    /* زر الترجمة */
    .translate-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 13px;
      padding: 4px 8px;
      cursor: pointer;
      user-select: none;
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: inline-block;
      white-space: nowrap;
      z-index: 999;
    }

    .translate-btn svg {
      vertical-align: middle;
      margin-bottom: 2px;
    }

    .translate-btn:hover {
      background-color: #f9f9f9;
    }

    /* تنسيق خاص للهواتف */
    @media (max-width: 600px) {
      .hamburger,
      .translate-btn {
        font-size: 20px;
        left: 5px;
      }

      .translate-btn {
        font-size: 12px;
        padding: 3px 6px;
        right: 8px;
      }

      .translate-btn svg {
        width: 14px;
        height: 10px;
      }

      header h1 {
        font-size: 1.2em;
      }
    }

    /* القائمة الجانبية المخفية */
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      right: -220px;
      width: 200px;
      background-color: #f2f2f2;
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 1000;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar.active {
      right: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      margin-bottom: 15px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      display: block;
      padding: 5px 0;
    }

    .sidebar ul li a:hover {
      color: #007BFF;
    }

    /* تنسيق المحتوى الرئيسي */
    main {
      padding: 20px;
      margin-top: 10px;
      margin-bottom: 60px; /* ترك مجال للتذييل */
    }

    main h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* توسيط الرسوم البيانية */
    .chart-container {
      position: relative;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
    }

    .chart-container canvas {
      display: block;
      width: 100% !important;
      height: 300px !important;
    }

    /* تنسيق التذييل */
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>

  <!-- رأس الموقع -->
  <header>
    <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
    <button class="translate-btn" onclick="switchLang()">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="12" viewBox="0 0 60 40" style="margin-bottom: 2px;">
        <rect width="20" height="40" fill="#0055A4"/>
        <rect x="20" width="20" height="40" fill="white"/>
        <rect x="40" width="20" height="40" fill="#EF4135"/>
      </svg> FR
    </button>
    <h1 id="siteTitle">PARAMEDICAL LILYAN ROSE</h1>
  </header>

  <!-- القائمة الجانبية -->
  <nav id="sidebar" class="sidebar">
    <ul>
      <li><a href="index.html" id="menuHome">الصفحة الرئيسية</a></li>
      <li><a href="products.html" id="menuProducts">منتجات</a></li>
      <li><a href="view-products.html" id="menuViewProducts">عرض المنتجات</a></li>
      <li><a href="services.html" id="menuServices">خدمات اضافية</a></li>
      <li><a href="profits.html" id="menuProfits">الارباح و الحسابات</a></li>
    </ul>
  </nav>

  <!-- المحتوى الرئيسي -->
  <main>
    <h2 id="mainTitle">الرئيسية - رسوم بيانية للمبيعات</h2>

    <!-- رسم بياني شريطي للمبيعات -->
    <div class="chart-container">
      <canvas id="salesChart"></canvas>
    </div>

    <!-- رسم بياني دائري (Doughnut Chart) -->
    <div class="chart-container">
      <canvas id="doughnutChart"></canvas>
    </div>
  </main>

  <!-- التذييل -->
  <footer id="footerText">جميع الحقوق محفوظة 2025 LILYAN ROSE</footer>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js "></script>

  <!-- سكربت الترجمة -->
  <script>
    // دالة تبديل القائمة الجانبية
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    // دالة تبديل اللغة إلى الفرنسية
    async function switchToFrench() {
      try {
        const response = await fetch('lang/fr.json');
        const texts = await response.json();

        // تحديث النصوص بالفرنسية
        document.getElementById('siteTitle').textContent = texts.site_title;
        document.getElementById('menuHome').textContent = texts.menu_home;
        document.getElementById('menuProducts').textContent = texts.menu_products;
        document.getElementById('menuViewProducts').textContent = texts.menu_view_products;
        document.getElementById('menuServices').textContent = texts.menu_services;
        document.getElementById('menuProfits').textContent = texts.menu_profits;
        document.getElementById('mainTitle').textContent = texts.main_title;
        document.getElementById('footerText').textContent = texts.footer_text;

        document.querySelector('.translate-btn').innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="12" viewBox="0 0 60 40" style="margin-bottom: 2px;">
            <rect width="20" height="40" fill="#0055A4"/>
            <rect x="20" width="20" height="40" fill="white"/>
            <rect x="40" width="20" height="40" fill="#EF4135"/>
          </svg> AR`;
        window.currentLang = 'fr';
      } catch (error) {
        alert("فشل في تحميل الترجمة الفرنسية");
        console.error(error);
      }
    }

    // دالة العودة إلى العربية
    function switchToArabic() {
      location.reload();
    }

    // دالة التبديل بين اللغات
    function switchLang() {
      if (window.currentLang === 'fr') {
        switchToArabic();
      } else {
        switchToFrench();
      }
    }

    // رسم بياني شريطي للمبيعات
    var ctxSales = document.getElementById('salesChart').getContext('2d');
    new Chart(ctxSales, {
      type: 'bar',
      data: {
        labels: ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو'],
        datasets: [{
          label: 'المبيعات (بالآلاف)',
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // رسم بياني دائري (Doughnut)
    var ctxDoughnut = document.getElementById('doughnutChart').getContext('2d');
    new Chart(ctxDoughnut, {
      type: 'doughnut',
      data: {
        labels: ['منتج أ', 'منتج ب', 'منتج ج', 'منتج د'],
        datasets: [{
          label: 'توزيع المنتجات',
          data: [30, 20, 25, 25],
          backgroundColor: [
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)'
          ],
          borderColor: [
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
</body>
</html>
