<head>

    <title>PARAMEDICAL LILYAN ROSE</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  
    <style>  
      :root{--primary:#6C63FF;--primary-dark:#564FD9;--primary-light:#E0DEFF;--secondary:#FF6584;--success:#4CAF50;--success-gradient:linear-gradient(135deg,#4CAF50,#8BC34A);--danger:#FF5252;--danger-gradient:linear-gradient(135deg,#FF5252,#FF4081);--warning:#FFAB00;--warning-gradient:linear-gradient(135deg,#FFAB00,#FFCA28);--info:#2196F3;--info-gradient:linear-gradient(135deg,#2196F3,#03A9F4);--light:#f8f9fa;--dark:#1A1A2E;--darker:#0d0d15;--gray:#718096;--light-gray:#EDF2F7;--bg-color:linear-gradient(135deg,#F8FAFC,#e6f0ff);--card-shadow:0 15px 35px rgba(0,0,0,0.1);--card-hover-shadow:0 20px 50px rgba(108,99,255,0.4);--transition:all 0.4s cubic-bezier(0.175,0.885,0.32,1.275);--glass-bg:rgba(255,255,255,0.85);--glass-border:rgba(255,255,255,0.3)}

        *{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Tajawal',Arial,sans-serif;direction:rtl;background:var(--bg-color);min-height:100vh;position:relative;padding-bottom:80px;color:var(--dark);line-height:1.7;overflow-x:hidden}

        .header-container{background:var(--glass-bg);padding:15px 30px;box-shadow:var(--card-shadow);position:sticky;top:0;z-index:1000;border-bottom:1px solid var(--glass-border);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px)}
.header-top-row{display:flex;justify-content:space-between;align-items:center;position:relative}
.header-title{display:flex;align-items:center;gap:15px}
.logo{width:55px;height:55px;border-radius:16px;object-fit:cover;background:linear-gradient(135deg,var(--primary),var(--secondary));display:flex;align-items:center;justify-content:center;color:white;font-size:1.8rem;box-shadow:0 5px 15px rgba(108,99,255,0.4)}
.header-title h1{margin:0;font-size:1.8rem;font-weight:800;background:linear-gradient(to right,var(--primary-dark),var(--secondary));-webkit-background-clip:text;-webkit-text-fill-color:transparent;letter-spacing:-0.5px}
.header-title .subtitle{font-size:0.9rem;color:var(--gray);margin-top:5px;font-weight:500}
.header-actions{display:flex;align-items:center;gap:15px}
.header-btn{background:var(--glass-bg);color:var(--dark);width:46px;height:46px;border-radius:14px;font-size:18px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:var(--transition);border:1px solid var(--glass-border);box-shadow:0 4px 10px rgba(0,0,0,0.05);position:relative;overflow:hidden}
.header-btn:hover{background:var(--primary-light);color:var(--primary-dark);transform:translateY(-5px);box-shadow:0 10px 20px rgba(108,99,255,0.3)}
.header-btn::before{content:'';position:absolute;top:0;right:0;width:100%;height:3px;background:linear-gradient(to right,var(--primary),var(--secondary));transform:translateY(-100%);transition:var(--transition)}
.header-btn:hover::before{transform:translateY(0)}
.lang-btn{font-size:14px;padding:0 15px;width:auto;gap:8px;font-weight:600;border-radius:14px}
.lang-btn svg{width:20px;height:14px}

        body.easy-mode-active #hamburger{visibility:hidden;/*  */}

        .mode-switcher{display:flex;justify-content:center;padding:10px;margin:30px auto;max-width:500px;background:var(--glass-bg);border-radius:18px;box-shadow:var(--card-shadow);border:1px solid var(--glass-border);backdrop-filter:blur(5px)}
.mode-btn{flex:1;padding:14px 20px;border:none;border-radius:14px;cursor:pointer;font-weight:700;font-size:1rem;color:var(--gray);background:transparent;transition:var(--transition);display:flex;align-items:center;justify-content:center;gap:10px;position:relative;z-index:1;overflow:hidden}
.mode-btn::after{content:'';position:absolute;top:0;right:0;width:100%;height:100%;background:linear-gradient(135deg,var(--primary),var(--secondary));opacity:0;z-index:-1;transition:var(--transition)}
.mode-btn.active{color:white;box-shadow:0 8px 20px rgba(108,99,255,0.3)}
.mode-btn.active::after{opacity:1}

        .notification-bell{position:relative}
#notification-count{position:absolute;top:-5px;right:-5px;background:var(--danger-gradient);color:white;width:24px;height:24px;border-radius:50%;font-size:12px;font-weight:bold;display:none;/* Hidden by default */
            align-items:center;justify-content:center;border:2px solid white;box-shadow:0 4px 8px rgba(255,82,82,0.3)}
.notifications-panel{display:none;position:absolute;top:70px;left:0;width:380px;background:var(--glass-bg);border-radius:20px;box-shadow:var(--card-shadow);z-index:1001;max-height:500px;overflow-y:auto;border:1px solid var(--glass-border);backdrop-filter:blur(12px)}
.notifications-panel.show{display:block;animation:fadeIn 0.4s cubic-bezier(0.175,0.885,0.32,1.275)}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.notifications-header{padding:20px;font-weight:bold;border-bottom:1px solid var(--glass-border);background:var(--glass-bg);position:sticky;top:0;z-index:1;display:flex;justify-content:space-between;align-items:center;font-size:1.1rem;color:var(--dark)}
.clear-notifications{background:none;border:none;color:var(--primary);font-size:0.9rem;cursor:pointer;padding:5px 12px;border-radius:8px;transition:var(--transition);font-weight:600}
.clear-notifications:hover{background:var(--primary-light);transform:translateX(-3px)}
.notification-item{padding:16px 20px;border-bottom:1px solid var(--glass-border);display:flex;align-items:flex-start;gap:15px;font-size:0.95rem;transition:var(--transition);position:relative}
.notification-item:hover{background:rgba(224,222,255,0.3);transform:translateX(-5px)}
.notification-item:last-child{border-bottom:none}
.notification-item .icon{font-size:20px;margin-top:5px;flex-shrink:0;width:40px;height:40px;display:flex;align-items:center;justify-content:center;border-radius:12px}
.notification-item .icon.warning{background:rgba(255,171,0,0.15);color:var(--warning)}
.notification-item .icon.danger{background:rgba(255,82,82,0.15);color:var(--danger)}
.notification-item .icon.info{background:rgba(33,150,243,0.15);color:var(--info)}
.notification-item .details{flex:1}
.notification-item .product-name{font-weight:700;color:var(--dark);margin-bottom:5px;font-size:1.05rem}
.notification-item .message{color:var(--gray);font-size:0.9rem}
.notification-time{color:var(--gray);font-size:0.8rem;margin-top:8px;display:flex;align-items:center;gap:5px}
#no-notifications{padding:40px 20px;text-align:center;color:var(--gray);display:flex;flex-direction:column;align-items:center;gap:15px}
#no-notifications i{font-size:3rem;color:var(--light-gray);opacity:0.7}

        .sidebar{position:fixed;top:0;bottom:0;right:-350px;width:320px;background-color:var(--glass-bg);padding:25px;overflow-y:auto;transition:var(--transition);z-index:1000;box-shadow:-10px 0 30px rgba(0,0,0,0.1);border-left:1px solid var(--glass-border);backdrop-filter:blur(15px)}
.sidebar.active{right:0}
.close-btn{position:absolute;top:20px;left:20px;font-size:26px;background:var(--glass-bg);border:1px solid var(--glass-border);cursor:pointer;color:var(--dark);transition:var(--transition);width:42px;height:42px;display:flex;align-items:center;justify-content:center;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.05)}
.close-btn:hover{background:var(--primary-light);color:var(--primary-dark);transform:rotate(90deg)}
.sidebar-header{padding:20px 0;text-align:center;border-bottom:1px solid var(--glass-border);margin-bottom:20px}
.user-avatar{width:90px;height:90px;border-radius:50%;object-fit:cover;margin:0 auto 15px;border:3px solid white;box-shadow:0 10px 25px rgba(0,0,0,0.1);background:linear-gradient(135deg,var(--primary),var(--secondary));display:flex;align-items:center;justify-content:center;color:white;font-size:2.5rem}
.sidebar-header h3{color:var(--dark);font-size:1.4rem;font-weight:700;margin-bottom:5px}
.sidebar-header p{color:var(--primary-dark);font-size:0.95rem;font-weight:600}
.sidebar ul{list-style:none;margin-top:20px}
.sidebar ul li{margin-bottom:10px}
.sidebar ul li a{text-decoration:none;color:var(--dark);font-size:1.05rem;display:flex;align-items:center;padding:15px 20px;border-radius:14px;transition:var(--transition);font-weight:600;position:relative;overflow:hidden;border:1px solid var(--glass-border)}
.sidebar ul li a i{margin-left:15px;font-size:20px;width:30px;text-align:center;color:var(--primary);transition:var(--transition)}
.sidebar ul li a::after{content:'';position:absolute;top:0;right:0;width:4px;height:100%;background:linear-gradient(to bottom,var(--primary),var(--secondary));transform:translateX(100%);transition:var(--transition)}
.sidebar ul li a:hover{background:var(--primary-light);color:var(--primary-dark);transform:translateX(-10px);box-shadow:0 8px 20px rgba(108,99,255,0.2)}
.sidebar ul li a:hover::after{transform:translateX(0)}
.sidebar ul li a:hover i{transform:scale(1.2)}
.sidebar ul li a.active{background:linear-gradient(135deg,var(--primary),var(--secondary));color:white;box-shadow:0 10px 20px rgba(108,99,255,0.3)}
.sidebar ul li a.active i{color:white}

        .overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(26,26,46,0.7);z-index:999;opacity:0;visibility:hidden;transition:opacity 0.4s ease,visibility 0.4s ease;backdrop-filter:blur(5px)}
.overlay.active{opacity:1;visibility:visible}

        main{padding:0 25px 40px;max-width:1400px;margin:0 auto}
main h2{text-align:center;margin:40px 0 30px;color:var(--dark);font-size:2.2rem;font-weight:800;position:relative;padding-bottom:20px}
main h2::after{content:"";position:absolute;bottom:0;right:50%;transform:translateX(50%);width:100px;height:5px;background:linear-gradient(to right,var(--primary),var(--secondary));border-radius:3px}
.section-description{text-align:center;color:var(--gray);max-width:800px;margin:0 auto 40px;font-size:1.1rem;line-height:1.8}

        .kpi-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:25px;margin-bottom:50px}
.kpi-card{background:var(--glass-bg);border-radius:20px;padding:25px;box-shadow:var(--card-shadow);border:1px solid var(--glass-border);transition:var(--transition);position:relative;overflow:hidden;backdrop-filter:blur(5px);display:flex;flex-direction:column}
.kpi-card:hover{transform:translateY(-10px);box-shadow:var(--card-hover-shadow)}
.kpi-card::before{content:'';position:absolute;top:0;right:0;width:100%;height:5px;background:linear-gradient(to right,var(--primary),var(--secondary))}
.kpi-card h3{font-size:1.1rem;color:var(--gray);margin-bottom:15px;font-weight:600;display:flex;align-items:center;gap:12px}
.kpi-content{display:flex;align-items:center;justify-content:space-between;flex-grow:1}
.kpi-chart-container{position:relative;height:90px;width:90px;flex-shrink:0}
.kpi-chart{width:100%;height:100%}
.kpi-percentage{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:1.5rem;font-weight:800;color:var(--primary)}
.kpi-details{text-align:left;flex-grow:1}
.kpi-value{font-size:1.8rem;font-weight:800;color:var(--dark);margin-bottom:8px;line-height:1.2}
.kpi-description{font-size:0.9rem;color:var(--gray);line-height:1.5}

        .charts-grid-container{display:grid;grid-template-columns:1fr;gap:30px;margin-bottom:40px}
@media (min-width:1200px){.charts-grid-container{grid-template-columns:repeat(2,1fr)}}
.chart-container{position:relative;width:100%;height:480px;background:var(--glass-bg);border-radius:20px;padding:25px;box-shadow:var(--card-shadow);border:1px solid var(--glass-border);transition:var(--transition);backdrop-filter:blur(5px);display:flex;flex-direction:column}
.chart-container:hover{transform:translateY(-10px);box-shadow:var(--card-hover-shadow)}
.chart-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;flex-shrink:0}
.chart-title{font-weight:700;color:var(--dark);font-size:1.3rem;background:linear-gradient(135deg,var(--primary),var(--secondary));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.chart-actions{display:flex;gap:12px}
.chart-action-btn{background:var(--glass-bg);border:1px solid var(--glass-border);width:38px;height:38px;border-radius:12px;display:flex;align-items:center;justify-content:center;color:var(--dark);cursor:pointer;transition:var(--transition);font-size:1.1rem}
.chart-action-btn:hover{background:var(--primary-light);color:var(--primary-dark);transform:translateY(-3px)}
.chart-placeholder{display:flex;justify-content:center;align-items:center;height:100%;color:var(--gray);flex-direction:column;gap:20px;position:absolute;top:0;left:0;width:100%;height:100%;background:var(--glass-bg);z-index:5}
.chart-canvas-container{position:relative;width:100%;height:calc(100% - 60px);flex-grow:1}
.chart-canvas-container canvas{width:100%!important;height:100%!important}
.spinner{border:5px solid rgba(0,0,0,0.1);border-radius:50%;border-top:5px solid var(--primary);width:60px;height:60px;animation:spin 1.5s linear infinite}
@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}

        .app-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:30px;padding-top:20px}
.app-card{background:var(--glass-bg);border-radius:20px;padding:30px 20px;text-align:center;text-decoration:none;color:var(--dark);box-shadow:var(--card-shadow);border:1px solid var(--glass-border);transition:var(--transition);position:relative;overflow:hidden;backdrop-filter:blur(5px)}
.app-card:hover{transform:translateY(-12px);box-shadow:var(--card-hover-shadow);color:var(--primary-dark)}
.app-card::before{content:'';position:absolute;top:0;right:0;width:100%;height:5px;background:linear-gradient(to right,var(--primary),var(--secondary));transform:translateY(-100%);transition:var(--transition)}
.app-card:hover::before{transform:translateY(0)}
.app-card i{font-size:3rem;margin-bottom:20px;display:block;color:var(--primary);transition:var(--transition);text-shadow:0 5px 15px rgba(108,99,255,0.3)}
.app-card:hover i{color:var(--secondary);transform:scale(1.15) rotate(5deg)}
.app-card span{font-weight:700;font-size:1.1rem;display:block;transition:var(--transition)}
.app-card:hover span{letter-spacing:0.5px}
.app-card .badge{position:absolute;top:15px;left:15px;background:var(--secondary);color:white;font-size:0.8rem;padding:5px 12px;border-radius:20px;font-weight:600;box-shadow:0 4px 10px rgba(255,101,132,0.3)}
/* ====== التذييل ====== */
        footer{background:var(--darker);color:var(--light);text-align:center;padding:25px;position:absolute;bottom:0;left:0;right:0}
footer p{margin:0;font-size:1rem;opacity:0.8}
.footer-links{display:flex;justify-content:center;gap:25px;margin-top:15px}
.footer-links a{color:var(--light);text-decoration:none;font-size:0.95rem;transition:var(--transition);opacity:0.7}
.footer-links a:hover{color:var(--primary-light);opacity:1;transform:translateY(-3px)}

        @media (max-width:1200px){.kpi-container{grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}.app-grid{grid-template-columns:repeat(auto-fill,minmax(180px,1fr))}}
@media (max-width:992px){.header-title h1{font-size:1.6rem}.kpi-card{padding:20px}.kpi-value{font-size:2rem}.chart-container{height:400px;padding:20px}.app-card{padding:25px 15px}.app-card i{font-size:2.5rem}}
@media (max-width:768px){body{padding-bottom:70px}.header-container{padding:12px 20px}.header-title h1{font-size:1.4rem}.header-btn{width:42px;height:42px;font-size:16px;border-radius:12px}.lang-btn{padding:0 12px;font-size:13px}main{padding:0 20px 30px}main h2{font-size:1.8rem}.kpi-container{grid-template-columns:1fr}.chart-container{height:350px}.notifications-panel{width:320px}.app-grid{grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:20px}.app-card i{font-size:2.2rem}.app-card span{font-size:1rem}}
@media (max-width:576px){.header-container{padding:10px 15px}.header-title h1{font-size:1.3rem}.header-actions{gap:10px}.lang-btn span{display:none}.lang-btn{width:42px}main{padding:0 15px 25px}main h2{font-size:1.6rem;margin-bottom:30px}.chart-container{height:300px;padding:15px}.notifications-panel{left:50%;transform:translateX(-50%);width:90vw;max-width:320px}.app-grid{grid-template-columns:repeat(2,1fr)}.sidebar{width:280px;padding:20px}}
    </style>
</head>
