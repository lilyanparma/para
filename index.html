<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PARAMEDICAL LILYAN ROSE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="data/firebase-config.js"></script>
  
    <style>
        /* تم استخدام نفس كود التصميم الحديث الذي أرسلته */
        :root {
            --primary: #6C63FF; --primary-dark: #564FD9; --primary-light: #E0DEFF;
            --secondary: #FF6584; --success: #4CAF50; --danger: #FF5252;
            --warning: #FFAB00; --info: #2196F3; --light: #f8f9fa;
            --dark: #1A1A2E; --gray: #718096; --light-gray: #EDF2F7;
            --bg-color: linear-gradient(135deg, #F8FAFC, #e6f0ff);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            --card-hover-shadow: 0 20px 40px rgba(108, 99, 255, 0.3);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Tajawal', Arial, sans-serif; direction: rtl;
            background: var(--bg-color); min-height: 100vh; position: relative;
            color: var(--dark); line-height: 1.7; overflow-x: hidden;
        }
        .header-container {
            background: var(--glass-bg); padding: 15px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); position: sticky;
            top: 0; z-index: 1000; border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        }
        .header-top-row { display: flex; justify-content: space-between; align-items: center; }
        .header-title { display: flex; align-items: center; gap: 15px; }
        .logo {
            width: 50px; height: 50px; border-radius: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.8rem; box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }
        .header-title h1 { 
            margin: 0; font-size: 1.6rem; font-weight: 800; 
            background: linear-gradient(to right, var(--primary-dark), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .header-actions { display: flex; align-items: center; gap: 15px; }
        .header-btn {
            background: var(--glass-bg); color: var(--dark); width: 44px; height: 44px; 
            border-radius: 14px; font-size: 18px; cursor: pointer; display: flex; 
            align-items: center; justify-content: center; transition: var(--transition);
            border: 1px solid var(--glass-border); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .header-btn:hover { 
            background: var(--primary-light); color: var(--primary-dark);
            transform: translateY(-3px); box-shadow: 0 8px 15px rgba(108, 99, 255, 0.2);
        }
        body.easy-mode-active .header-top-row { justify-content: center; }
        body.easy-mode-active .header-title-text { display: none; }
        body.easy-mode-active #hamburger { display: none; }
        body.easy-mode-active .header-actions { display: flex; }
        .sidebar { 
            position: fixed; top: 0; bottom: 0; right: -320px; width: 300px;
            background-color: var(--glass-bg); padding: 20px; overflow-y: auto; 
            transition: right 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
            z-index: 1002; box-shadow: -10px 0 30px rgba(0,0,0, 0.1);
            border-left: 1px solid var(--glass-border); backdrop-filter: blur(15px);
        }
        .sidebar.active { right: 0; }
        .close-btn { 
            position: absolute; top: 15px; left: 15px; font-size: 24px; 
            background: var(--glass-bg); border: 1px solid var(--glass-border); 
            cursor: pointer; color: var(--dark); transition: var(--transition); 
            width: 40px; height: 40px; display: flex; align-items: center;
            justify-content: center; border-radius: 12px;
        }
        .close-btn:hover { transform: rotate(90deg); background: var(--primary-light); }
        .sidebar-header {
            padding: 20px 0; text-align: center;
            border-bottom: 1px solid var(--glass-border); margin-bottom: 20px;
        }
        .user-avatar {
            width: 80px; height: 80px; border-radius: 50%;
            margin: 0 auto 15px; border: 3px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 2.5rem;
        }
        #userName { color: var(--dark); font-size: 1.3rem; font-weight: 700; margin-bottom: 5px; }
        #userRole { color: var(--primary-dark); font-size: 0.9rem; font-weight: 600; }
        .sidebar ul { list-style: none; margin-top: 20px; padding: 0; }
        .sidebar ul li { margin-bottom: 10px; }
        .sidebar ul li a { 
            text-decoration: none; color: var(--dark); font-size: 1.05rem; 
            display: flex; align-items: center; padding: 14px 18px; 
            border-radius: 14px; transition: var(--transition); font-weight: 600;
        }
        .sidebar ul li a i { 
            margin-left: 15px; font-size: 18px; width: 25px; text-align: center; 
            color: var(--primary); transition: var(--transition);
        }
        .sidebar ul li a:hover, .sidebar ul li a.active { 
            background: var(--primary); color: white;
            transform: translateX(-10px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3);
        }
        .sidebar ul li a:hover i, .sidebar ul li a.active i { color: white; }
        #logoutBtn { color: var(--danger); }
        #logoutBtn:hover { background: var(--danger); color: white; }
        #logoutBtn i { color: var(--danger); }
        #logoutBtn:hover i { color: white; }
        .overlay { 
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
            background: rgba(26, 26, 46, 0.5); z-index: 1001; opacity: 0; 
            visibility: hidden; transition: opacity 0.4s ease; backdrop-filter: blur(5px); 
        }
        .overlay.active { opacity: 1; visibility: visible; }
        .spinner { 
            border: 4px solid rgba(0, 0, 0, 0.1); border-radius: 50%; 
            border-top: 4px solid var(--primary); width: 40px; height: 40px; 
            animation: spin 1s linear infinite; margin: auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* ... Other styles from the new design ... */
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header-top-row">
            <button class="header-btn" id="hamburger"><i class="fas fa-bars"></i></button>
            <div class="header-title">
                <div class="logo"><i class="fas fa-heartbeat"></i></div>
                <div class="header-title-text">
                    <h1 id="siteTitle">LILYAN ROSE</h1>
                </div>
            </div>
            <div class="header-actions">
                </div>
        </div>
    </header>
  
    <nav id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">&times;</button>
        <div class="sidebar-header">
            <div class="user-avatar"><i class="fas fa-user-shield"></i></div>
            <h3 id="userName"></h3>
            <p id="userRole"></p>
        </div>
        <ul>
            <li><a href="index.html" class="active"><i class="fas fa-home"></i><span>الرئيسية</span></a></li>
            <li id="addUserMenuLink"><a href="add-user.html"><i class="fas fa-user-plus"></i><span>إضافة مستخدم</span></a></li>
            <li><a href="products.html"><i class="fas fa-box-open"></i><span>إدارة المنتجات</span></a></li>
            <li><a href="profits.html" id="profitsMenuLink"><i class="fas fa-file-invoice-dollar"></i><span>الارباح والحسابات</span></a></li>
            <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>تسجيل الخروج</span></a></li>
        </ul>
    </nav>
    <div id="overlay" class="overlay"></div>

    <main id="main-content">
        </main>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2025 LILYAN ROSE</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

    <script>
        // ========= Authentication & Initialization =========
        document.addEventListener('DOMContentLoaded', function() {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    firebase.database().ref('user_roles/' + user.uid).once('value').then(snapshot => {
                        if (snapshot.exists()) {
                            const userData = snapshot.val();
                            initializeApp(user, userData.name, userData.role);
                        } else {
                            console.error("User data not found in Realtime Database. Logging out.");
                            firebase.auth().signOut();
                        }
                    }).catch(err => {
                        console.error("Error fetching user role:", err);
                        firebase.auth().signOut();
                    });
                } else {
                    window.location.href = 'login.html';
                }
            });
        });

        function initializeApp(user, userName, userRole) {
            document.getElementById('userName').textContent = userName;
            document.getElementById('userRole').textContent = userRole;

            // Role-Based Access Control (RBAC)
            const adminOnlyLinks = ['profitsMenuLink', 'addUserMenuLink'];
            if (userRole === 'موظف') {
                adminOnlyLinks.forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.style.display = 'none';
                });
            }

            setupEventListeners();
            // ... Call other data loading functions like generateAndRenderCharts() ...
        }

        // ========= Event Listeners & Core UI Functions =========
        function setupEventListeners() {
            document.getElementById('hamburger').addEventListener('click', toggleSidebar);
            document.getElementById('overlay').addEventListener('click', toggleSidebar);
            document.getElementById('logoutBtn').addEventListener('click', logout);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Logout Error', error);
            });
        }
        
        // ... All your other chart and data functions would go here ...

    </script>
</body>
</html>
