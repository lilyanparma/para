<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض المنتجات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff5f7;
    }
    h1 {
      text-align: center;
      color: #d6336c;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .product-header {
      background-color: #f2f2f2;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    .product-info {
      padding: 10px;
    }
    .product-info p {
      margin: 5px 0;
    }
    #noProducts {
      text-align: center;
      color: #888;
      font-style: italic;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js "></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js "></script>

  <!-- Firebase Setup -->
  <script src="firebase-setup.js"></script>
</head>
<body>

<h1>قائمة المنتجات</h1>

<div id="productsContainer">
  <div id="noProducts">لا توجد منتجات مضافة بعد</div>
</div>

<script>
  // مستمع لبيانات "products" من Firebase لتحديث عرض المنتجات تلقائيًا
  firebase.database().ref('products').on('value', function(snapshot) {
    var products = snapshot.val();
    var container = document.getElementById('productsContainer');
    container.innerHTML = ''; // مسح المحتوى الحالي

    if (!products || Object.keys(products).length === 0) {
      container.innerHTML = '<div id="noProducts">لا توجد منتجات مضافة</div>';
      return;
    }

    for (var key in products) {
      var product = products[key];

      var card = document.createElement('div');
      card.className = 'product-card';

      var header = document.createElement('div');
      header.className = 'product-header';
      header.textContent = product.name;

      var info = document.createElement('div');
      info.className = 'product-info';
      info.innerHTML = `
        <p><strong>السعر:</strong> ${parseFloat(product.price).toFixed(2)} ريال</p>
        <p><strong>الكمية:</strong> ${product.quantity}</p>
      `;

      card.appendChild(header);
      card.appendChild(info);

      container.appendChild(card);
    }
  });
</script>

</body>
</html>
